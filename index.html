<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Marlen üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
 margin:0;
 font-family:Segoe UI,sans-serif;
 background:#1a0015;
 color:white;
 overflow:hidden;
}

/* CORAZONES */
.heart{
 position:fixed;
 top:-10%;
 font-size:20px;
 animation:fall linear infinite;
 color:#ff66b2;
}

@keyframes fall{
 to{
  transform:translateY(110vh);
  opacity:0;
 }
}

/* CARDS */
.card{
 background:rgba(255,230,242,.95);
 color:#5a0033;
 margin:25px auto;
 padding:24px;
 width:92%;
 max-width:520px;
 border-radius:26px;
 box-shadow:0 10px 30px rgba(0,0,0,.3);
 text-align:center;
 z-index:2;
 position:relative;
}

button{
 padding:14px 26px;
 border:none;
 border-radius:30px;
 background:#ff4da6;
 color:white;
 font-size:18px;
 cursor:pointer;
}

/* PORTADA */
#cover{
 position:fixed;
 inset:0;
 background:linear-gradient(#ffb3d9,#ff80bf);
 display:flex;
 justify-content:center;
 align-items:center;
 z-index:999;
}

.coverCard{
 background:rgba(255,255,255,.3);
 padding:40px;
 border-radius:30px;
 backdrop-filter:blur(12px);
 animation:float 4s infinite;
 text-align:center;
}

@keyframes float{
 0%,100%{transform:translateY(0)}
 50%{transform:translateY(-12px)}
}

/* CILINDRO */
.scene{
 width:260px;
 height:300px;
 margin:30px auto;
 perspective:900px;
}

.cylinder{
 width:100%;
 height:100%;
 position:relative;
 transform-style:preserve-3d;
 animation:spin 18s linear infinite;
}

.cylinder img{
 position:absolute;
 width:200px;
 height:280px;
 left:30px;
 top:10px;
 border-radius:20px;
 object-fit:cover;
 box-shadow:0 10px 25px rgba(0,0,0,.4);
}

@keyframes spin{
 from{transform:rotateY(0deg)}
 to{transform:rotateY(360deg)}
}

/* FRASES */
.loveText{
 position:fixed;
 font-size:18px;
 color:#ffb3d9;
 animation:floatUp 3s ease-out forwards;
 pointer-events:none;
}

@keyframes floatUp{
 to{
  transform:translateY(-120px);
  opacity:0;
 }
}
</style>
</head>

<body>

<!-- PORTADA -->
<div id="cover">
 <div class="coverCard">
  <h1>Para Marlen üíñ</h1>
  <p>Toca para comenzar</p>
  <button onclick="enter()">Entrar ‚ù§Ô∏è</button>
 </div>
</div>

<!-- AUDIO -->
<audio id="bgMusic" loop>
 <source src="https://files.catbox.moe/lm504y.mp3">
</audio>

<audio id="ourSong">
 <source src="https://files.catbox.moe/egr68n.mp3">
</audio>

<!-- SECCI√ìN -->
<div class="card">
 <h2>üíû Mi amor eterno üíû</h2>
 <button onclick="toggleSong()">üéµ Nuestra canci√≥n</button>
</div>

<!-- RECUERDOS -->
<div class="card">
 <h2>üì∏ Nuestros recuerdos üì∏</h2>
 <div class="scene">
  <div class="cylinder">
   <img src="https://i.imgur.com/m2rqpiu.jpeg" style="transform:rotateY(0deg) translateZ(300px)">
   <img src="https://i.imgur.com/jbyIzFT.jpeg" style="transform:rotateY(72deg) translateZ(300px)">
   <img src="https://i.imgur.com/tpH81jp.jpeg" style="transform:rotateY(144deg) translateZ(300px)">
   <img src="https://i.imgur.com/mOQ2xhz.jpeg" style="transform:rotateY(216deg) translateZ(300px)">
   <img src="https://i.imgur.com/ra5P475.jpeg" style="transform:rotateY(288deg) translateZ(300px)">
  </div>
 </div>
</div>

<script>
/* ENTRAR */
function enter(){
 document.getElementById("cover").style.display="none";
 bgMusic.play();
 createHearts();
}

/* MUSICA */
function toggleSong(){
 if(ourSong.paused){
  bgMusic.pause();
  ourSong.play();
 }else{
  ourSong.pause();
  bgMusic.play();
 }
}

/* CORAZONES */
function createHearts(){
 setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=3+Math.random()*3+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
 },400);
}

/* FRASES */
const phrases=[
 "Te amo üíñ","Siempre contigo üíï","Eres mi todo ‚ù§Ô∏è",
 "Mi persona favorita üòç","Contigo siempre üíû"
];

document.addEventListener("click",e=>{
 const t=document.createElement("div");
 t.className="loveText";
 t.style.left=e.clientX+"px";
 t.style.top=e.clientY+"px";
 t.innerHTML=phrases[Math.floor(Math.random()*phrases.length)];
 document.body.appendChild(t);
 setTimeout(()=>t.remove(),3000);
});
</script>

</body>
</html>
