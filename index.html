<style>
*{box-sizing:border-box;font-family:'Arial',sans-serif}

body{

/* ===== FONDO ESTRELLAS ===== */

}

.heart{
  position:fixed;

  pointer-events:none;
}
@keyframes floatUp{
  from{transform:translateY(0) scale(.6);opacity:1}

}

/* ===== ENTRADA ===== */
#intro{

  background:radial-gradient(circle at top,#ff5fa2,#2a003d);

  border:none;

  background:#fff;

  cursor:pointer;
}

/* ===== CONTENEDOR TRANSPARENTE ===== */
.container{
  position:relative;
  z-index:2;
  width:95%;
  max-width:430px;
  margin:20px auto;
  /* Fondo transparente con efecto blur */
  background: rgba(255, 255, 255, 0.12);

h2{text-align:center;color:#ff8ac2; text-shadow: 1px 1px 2px #000;}

/* ===== CARTA ===== */
.carta{
  background:rgba(255,255,255,0.95);
  color:#444;
  padding:18px;
  border-radius:15px;
  border:3px dashed #ff8ac2;
  min-height:260px;
  font-size:15px;
  line-height:1.6;
  cursor:pointer;
  position: relative;
}
#texto{white-space:pre-line}

/* ===== MUSICA ===== */
.player{text-align:center;margin-top:20px}
.player img{
  width:150px;
  height:150px;
  border-radius:50%;
  border:6px solid #ff6fb5;
  animation:spin 18s linear infinite;
}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}

button.music{
  margin-top:12px;
  background:#ff4fa1;
  color:#fff;
  border:none;
  padding:12px 30px;
  border-radius:30px;
  font-size:16px;
}

/* ===== GALERIA 3D CENTRADA ===== */
.galeria{
  margin: 40px 0;
  perspective:1000px;
  height:250px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.cilindro{
  width: 120px;
  height: 160px;
  position: relative;
  transform-style:preserve-3d;
}
.cilindro img{
  position:absolute;
  width:120px;
  height:160px;
  object-fit:cover;
  border-radius:15px;
  border: 2px solid #fff;
  cursor: pointer;
  transition: transform 0.3s;
}

/* VENTANA PARA VER FOTO GRANDE */
#modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  z-index: 200;
  justify-content: center;
  align-items: center;
}
#modal img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 10px;
}

.frase{
  position:absolute;
  color:#ff4fa1;
  font-weight: bold;
  animation:fadeUp 2.5s ease forwards;
  pointer-events: none;
}
@keyframes fadeUp{from{opacity:1;transform:translateY(0)}to{opacity:0;transform:translateY(-50px)}}
</style>
</head>
<body>

<!-- ENTRADA -->

<div id="modal" onclick="this.style.display='none'">

<!-- AUDIOS (MISMOS LINKS QUE TENÃAS) -->
<audio id="fondo" src="https://files.catbox.moe" loop></audio>

<div class="container">

</div>

<script>
/* ===== ENTRAR ===== */
function enter(){
  document.getElementById('intro').style.display='none';
  fondo.volume=0.4;
  fondo.play();
  escribir(); 
}

/* ===== TEXTO (MISMOS TEXTOS) ===== */
const mensaje=`Â¡Feliz San ValentÃ­n, mi amor!

Hoy, en el dÃ­a del amor, quiero recordarte lo increÃ­blemente afortunado que soy de tenerte. Eres esa pieza que encaja perfectamente en mi vida, llenÃ¡ndola de colores, risas y momentos inolvidables.

No necesito un dÃ­a especial para saber cuÃ¡nto te amo, pero hoy aprovecho cada segundo para celebrarte, para agradecerte por tu paciencia, tu ternura y por ser mi compaÃ±era de aventuras.

Prometo seguir construyendo este camino contigo, cuidando nuestro amor como el tesoro mÃ¡s preciado. Gracias por ser mi ValentÃ­n hoy y siempre.

Te amo con todo mi corazÃ³n, cebollÃ­n ðŸ¤Ž`;

let charIdx=0;
function escribir(){
  if(charIdx < mensaje.length){
    document.getElementById('texto').innerHTML += mensaje.charAt(charIdx++);
    setTimeout(escribir, 35);
  }
}

/* ===== MUSICA ===== */
const fondo=document.getElementById('fondo');
const cancion=document.getElementById('cancion');
function toggleCancion(){
  if(cancion.paused){fondo.pause();cancion.play();}
  else{cancion.pause();fondo.play();}
}

/* ===== CORAZONES ===== */
setInterval(()=>{
  const h=document.createElement('div');
  h.className='heart';
  h.innerHTML='â¤';
  h.style.left=Math.random()*100+'vw';
  h.style.fontSize=14+Math.random()*22+'px';
  h.style.animationDuration=5+Math.random()*4+'s';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),9000);
},300);

/* ===== FRASES ===== */
const frases=['Te amo ðŸ’–','Para siempre ðŸ«¶','Mi hogar ðŸ¡','Mi persona favorita ðŸ’•','Solo tÃº ðŸ’˜'];
function fraseRandom(e){
  const f=document.createElement('div');
  f.className='frase';
  f.innerText=frases[Math.floor(Math.random()*frases.length)];
  f.style.left=e.offsetX+'px';
  f.style.top=e.offsetY+'px';
  e.currentTarget.appendChild(f);
  setTimeout(()=>f.remove(),2500);
}

/* ===== CILINDRO INTERACTIVO ===== */
const imagenes=[
 'https://i.imgur.com',
 'https://i.imgur.com',

];
const cilindro=document.getElementById('cilindro');
const modal = document.getElementById('modal');
const imgModal = document.getElementById('imgModal');

let rot=0, auto=true;

imagenes.forEach((src,i)=>{
  const img=document.createElement('img');
  img.src=src;
  img.style.transform=`rotateY(${(360/imagenes.length)*i}deg) translateZ(170px)`;
  
  img.onclick = (e) => {
    e.stopPropagation();
    imgModal.src = src;
    modal.style.display = 'flex';
  };
  
  cilindro.appendChild(img);
});

function animate(){
  if(auto){
    rot += 0.4;
    cilindro.style.transform=`rotateY(${rot}deg)`;
  }
  requestAnimationFrame(animate);
}
animate();

cilindro.addEventListener('touchstart',()=>auto=false);
cilindro.addEventListener('touchend',()=>setTimeout(()=>auto=true,2000));

/* ===== ESTRELLAS ===== */
const canvas=document.getElementById('stars');
const ctx=canvas.getContext('2d');
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
resize();window.onresize=resize;
let stars=[];
for(let i=0;i<120;i++)stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.5});
function drawStars(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='white';
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
    s.y+=0.1;
    if(s.y>canvas.height)s.y=0;
  });
  requestAnimationFrame(drawStars);
}
drawStars();
</script>
