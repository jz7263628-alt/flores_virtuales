<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para mi Jerry üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
 margin:0;
 font-family:Segoe UI,sans-serif;
 background:radial-gradient(circle,#2b0020,#000);
 color:#fff;
 overflow-x:hidden;
}

/* ===== TITULOS PREMIUM ===== */
h2{
 text-align:center;
 font-weight:900;
 background:linear-gradient(90deg,#ff4da6,#ffd1ea,#ff4da6);
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
 background-size:200%;
 animation:shine 6s linear infinite;
}
@keyframes shine{to{background-position:200%}}

/* ===== INTRO ===== */
#intro{
 position:fixed; inset:0;
 background:#000;
 display:flex;
 justify-content:center;
 align-items:center;
 z-index:1000;
}
.film{
 width:240px;height:160px;
 background:#ff4da6;
 border-radius:16px;
 box-shadow:0 0 60px #ff4da6;
 animation:pulse 2s infinite;
}
@keyframes pulse{
 50%{transform:scale(1.1)}
}

/* ===== LOGIN ===== */
#login{
 position:fixed; inset:0;
 display:none;
 justify-content:center;
 align-items:center;
 background:#0a0008;
 z-index:999;
}
.loginCard{
 background:rgba(255,255,255,.15);
 backdrop-filter:blur(14px);
 padding:40px;
 border-radius:25px;
 text-align:center;
}
input{
 padding:12px;
 border-radius:14px;
 border:none;
 text-align:center;
}

button{
 padding:12px 20px;
 border:none;
 border-radius:18px;
 background:#ff4da6;
 color:white;
 margin-top:10px;
 font-weight:700;
}

/* ===== TARJETAS ===== */
.card{
 background:#ffe6f2;
 color:#4a0030;
 margin:26px auto;
 padding:24px;
 width:94%;
 max-width:720px;
 border-radius:22px;
 box-shadow:0 20px 50px rgba(0,0,0,.4);
 transform:translateY(60px);
 opacity:0;
 transition:.7s;
}
.card.show{
 transform:translateY(0);
 opacity:1;
}

/* ===== GALERIA ===== */
.grid{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
 gap:12px;
}
.grid img{
 width:100%;
 height:170px;
 object-fit:cover;
 border-radius:14px;
 cursor:pointer;
 transition:.25s;
}
.grid img:hover{transform:scale(1.06)}

/* ===== TYPE TEXT ===== */
.type{
 white-space:pre-line;
 line-height:1.7;
 font-weight:600;
}

/* ===== VISOR ===== */
#viewer{
 position:fixed; inset:0;
 background:rgba(0,0,0,.85);
 display:none;
 justify-content:center;
 align-items:center;
 z-index:2000;
}
#viewer img{
 max-width:92%;
 max-height:92%;
 border-radius:18px;
}

/* ===== LIBRO ===== */
.book{
 perspective:1000px;
}
.page{
 background:white;
 color:#4a0030;
 padding:20px;
 border-radius:16px;
 transform:rotateY(0);
 transition:.6s;
 box-shadow:0 10px 30px rgba(0,0,0,.3);
}
.page.flip{
 transform:rotateY(180deg);
}

/* ===== CORAZONES TOQUE ===== */
.tapHeart{
 position:fixed;
 font-size:22px;
 pointer-events:none;
 animation:pop 1s forwards;
}
@keyframes pop{
 to{transform:translateY(-80px);opacity:0}
}

/* ===== REGALO FINAL ===== */
.gift{
 font-size:70px;
 text-align:center;
 cursor:pointer;
 animation:giftPulse 2s infinite;
}
@keyframes giftPulse{
 50%{transform:scale(1.15)}
}

</style>
</head>

<body>

<!-- INTRO -->
<div id="intro" onclick="start()">
<div class="film"></div>
</div>

<!-- LOGIN -->
<div id="login">
<div class="loginCard">
<h2>Contrase√±a üíñ</h2>
<input id="pass">
<br>
<button onclick="enter()">Entrar</button>
</div>
</div>

<!-- AUDIO -->
<audio id="bgMusic" loop src="https://files.catbox.moe/4nrc17.mp3"></audio>
<audio id="ourSong" src="https://files.catbox.moe/egr68n.mp3"></audio>

<!-- TARJETAS -->

<div class="card">
<h2>üéµ Nuestra canci√≥n</h2>
<button onclick="toggleSong()" id="songBtn">‚ñ∂Ô∏è Reproducir</button>
</div>

<div class="card">
<h2>üìñ Nuestra historia</h2>
<div id="story" class="type"></div>
</div>

<div class="card">
<h2>üì∏ Recuerdos</h2>
<div class="grid" id="gallery"></div>
</div>

<div class="card">
<h2>üìò Libro de momentos</h2>
<div class="book">
<div id="page" class="page"></div>
<button onclick="nextPage()">Siguiente p√°gina</button>
</div>
</div>

<div class="card">

</div>

<div id="viewer" onclick="this.style.display='none'">
<img id="viewImg">
</div>

<script>

/* INTRO */
function start(){
 intro.style.display="none";
 login.style.display="flex";
}

/* LOGIN */
function enter(){
 if(pass.value==="Jerry"){
  login.style.display="none";
  bgMusic.play().catch(()=>{});
  typeStory();

}

/* MUSICA */
function toggleSong(){
 if(ourSong.paused){
  bgMusic.pause();
  ourSong.play();
  songBtn.innerHTML="‚è∏Ô∏è Pausar";
 }else{
  ourSong.pause();
  bgMusic.play();
  songBtn.innerHTML="‚ñ∂Ô∏è Reproducir";
 }
}

/* TYPE STORY */
const storyText=`A√∫n recuerdo cuando vi al rat√≥n Jerry en el gym.

Nuestro primer mensaje:

re√≠r en el centro,
que nos correteen los borregos,

function typeStory(){
 let i=0;
 (function w(){
  if(i<storyText.length){
   story.innerHTML+=storyText[i]==="\n"?"<br>":storyText[i];

  }

/* GALERIA TODAS */
const imgs=["m2rqpiu","jbyIzFT","tpH81jp","mOQ2xhz","ra5P475","0xnanwq","2Xh4XhC","UX4FUgZ","3h5EZdw","8yDYtN4","1IveqjS","D2fqpOe","cqMYyp1","S888hKj"];
imgs.forEach(id=>{

/* LIBRO */
const pages=[
"Tu risa favorita",
"Tu motito cool",
"Nuestros viajes",
"Nuestros jitomates üòù",
"Nuestro inicio"
];
let pi=0;
function nextPage(){
 page.classList.add("flip");

  page.innerHTML=pages[pi%pages.length];

  pi++;

}
nextPage();

/* REGALO FINAL */
function openGift(){
 final.innerHTML="";

pero el mejor fue cuando te conoc√≠.

Te amo mucho mi ceboll√≠n ü•∞`, final, 28);
}

function typeWriter(t,el,s){
 let i=0;
 (function w(){
  if(i<t.length){
   el.innerHTML+=t[i]==="\n"?"<br>":t[i];
   i++; setTimeout(w,s);
  }
 })();
}

/* REVEAL */
const obs=new IntersectionObserver(e=>{
 e.forEach(x=>{if(x.isIntersecting)x.target.classList.add("show")});
});
document.querySelectorAll(".card").forEach(c=>obs.observe(c));

/* CORAZONES TOQUE */
document.addEventListener("click",e=>{
 const h=document.createElement("div");
 h.className="tapHeart";
 h.innerHTML="üíñ";
 h.style.left=e.clientX+"px";
 h.style.top=e.clientY+"px";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),1000);
});

</script>
</body>
</html>
