<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Marlen üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --pink: #ff4da6;
    --glass: rgba(255, 255, 255, 0.1);
}

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #050005;
    color: #fff;
    overflow-x: hidden;
    /* Fondo Galaxia */
    background-image: 
        radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0));
    background-repeat: repeat;
    background-size: 200px 200px;
    animation: galaxyMove 60s linear infinite;
}

@keyframes galaxyMove {
    from { background-position: 0 0; }
    to { background-position: 1000px 1000px; }
}

/* LOGIN */
#login {
    position: fixed; inset: 0;
    display: flex; justify-content: center; align-items: center;
    background: #000; z-index: 10000;
}

.loginCard {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    padding: 40px; border-radius: 30px;
    border: 1px solid var(--pink);
    text-align: center;
}

/* LLUVIA DE CORAZONES FONDO */
.bgHearts {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none; z-index: 1;
}
.bgHearts span {
    position: absolute; color: var(--pink);
    animation: fall linear infinite;
    opacity: 0.5;
}
@keyframes fall {
    to { transform: translateY(105vh) rotate(360deg); }
}

/* CONTENEDOR CILINDRO 3D */
.container3D {
    height: 300px;
    display: flex; justify-content: center; align-items: center;
    perspective: 1000px;
    margin: 40px 0;
    z-index: 10;
}

.cylinder {
    width: 180px; height: 180px;
    position: relative;
    transform-style: preserve-3d;
    animation: rotateCyl 20s infinite linear;
}

.cylinder img {
    position: absolute;
    width: 180px; height: 180px;
    object-fit: cover;
    border: 3px solid var(--pink);
    border-radius: 15px;
    box-shadow: 0 0 20px var(--pink);
}

/* Posicionamiento de las 4 fotos en el cilindro */
.cylinder img:nth-child(1) { transform: rotateY(0deg) translateZ(160px); }
.cylinder img:nth-child(2) { transform: rotateY(90deg) translateZ(160px); }
.cylinder img:nth-child(3) { transform: rotateY(180deg) translateZ(160px); }
.cylinder img:nth-child(4) { transform: rotateY(270deg) translateZ(160px); }

@keyframes rotateCyl {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
}

/* TARJETAS */
.card {
    background: rgba(20, 0, 20, 0.7);
    backdrop-filter: blur(10px);
    margin: 20px auto; padding: 25px;
    width: 85%; max-width: 500px;
    border-radius: 25px;
    border: 1px solid rgba(255, 77, 166, 0.4);
    position: relative; z-index: 20;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.musicCover {
    width: 140px; height: 140px; border-radius: 50%;
    border: 4px solid var(--pink);
    display: block; margin: 15px auto;
    animation: spin 12s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* TEXTO ESCRITURA */
#typewriter { font-size: 17px; line-height: 1.6; text-align: center; color: #ffe6f2; }

/* FRASES FLOTANTES AL CLICK */
.float-msg {
    position: fixed; pointer-events: none;
    color: #ffb3d9; font-weight: bold;
    text-shadow: 0 0 8px var(--pink);
    animation: fadeUp 2s forwards; z-index: 999;
}
@keyframes fadeUp {
    0% { opacity: 0; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-100px); }
}

button {
    background: var(--pink); border: none; padding: 12px 25px;
    border-radius: 20px; color: #fff; cursor: pointer; font-size: 16px;
}
</style>
</head>

<body onclick="spawnHeart(event)">

<div id="login">
    <div class="loginCard">
        <h2>Ingresa la clave üíñ</h2>
        <input id="pass" type="password" style="padding:10px; border-radius:10px; border:none; text-align:center;">
        <br>
        <button onclick="enter()">Entrar</button>
    </div>
</div>

<!-- AUDIOS -->
<audio id="bgMusic" loop>
    <source src="https://files.catbox.moe">
</audio>
<audio id="ourSong">
    <source src="https://files.catbox.moe">
</audio>

<div class="bgHearts" id="bgHearts"></div>

<!-- CILINDRO 3D DE IM√ÅGENES -->
<div class="container3D">
    <div class="cylinder" id="cyl">
        <img src="https://i.imgur.com">
        <img src="https://i.imgur.com">
        <img src="https://i.imgur.com">
        <img src="https://i.imgur.com">
    </div>
</div>

<div class="card" style="text-align:center;">
    <h2 style="color:var(--pink)">üíû Tiempo Juntos üíû</h2>
    <div id="counter" style="font-size: 22px;"></div>
</div>

<div class="card" style="text-align:center;">
    <h2 style="color:var(--pink)">üéµ Nuestra Canci√≥n üéµ</h2>
    <img src="https://i.imgur.com" class="musicCover">
    <button id="btnPlay" onclick="toggleSong()">‚ñ∂Ô∏è Reproducir Especial</button>
</div>

<div class="card">
    <h2 style="text-align:center; color:var(--pink);">üíå Mensaje Eterno üíå</h2>
    <div id="typewriter"></div>
</div>

<script>
const frases = ["Te amo Marlen üíñ", "Eres mi universo üåå", "Siempre juntos", "Mi ni√±a linda", "Eres perfecci√≥n", "Jerry & Marlen", "Te extra√±o", "Eres mi vida ü§é"];

function enter(){
    if(document.getElementById('pass').value === "Jerry"){
        document.getElementById('login').style.display="none";
        document.getElementById('bgMusic').play();
        startTypewriter();
        initHearts();
    } else { alert("Clave incorrecta üíî"); }
}

function spawnHeart(e) {
    const msg = document.createElement('div');
    msg.className = 'float-msg';
    msg.innerHTML = frases[Math.floor(Math.random()*frases.length)];
    msg.style.left = e.clientX + 'px';
    msg.style.top = e.clientY + 'px';
    document.body.appendChild(msg);
    setTimeout(() => msg.remove(), 2000);
}

function initHearts() {
    const container = document.getElementById('bgHearts');
    for(let i=0; i<30; i++) {
        const s = document.createElement('span');
        s.innerHTML = "‚ù§Ô∏è";
        s.style.left = Math.random() * 100 + "vw";
        s.style.top = "-20px";
        s.style.fontSize = (Math.random() * 20 + 10) + "px";
        s.style.animationDuration = (Math.random() * 5 + 5) + "s";
        s.style.animationDelay = (Math.random() * 5) + "s";
        container.appendChild(s);
    }
}

function toggleSong(){
    const special = document.getElementById('ourSong');
    const bg = document.getElementById('bgMusic');
    const btn = document.getElementById('btnPlay');
    if(special.paused){
        bg.pause(); special.play();
        btn.innerHTML = "‚è∏Ô∏è Pausar Especial";
    } else {
        special.pause(); bg.play();
        btn.innerHTML = "‚ñ∂Ô∏è Reproducir Especial";
    }
}

const texto = "¬°Feliz San Valent√≠n, mi amor! ü§é Eres esa pieza que encaja perfectamente en mi vida, llen√°ndola de colores y momentos inolvidables. No necesito un d√≠a especial para saber cu√°nto te amo, pero hoy aprovecho para celebrarte. Gracias por ser mi compa√±era de aventuras hoy y siempre üíû";
let charIndex = 0;
function startTypewriter() {
    if (charIndex < texto.length) {
        document.getElementById("typewriter").innerHTML += texto.charAt(charIndex);
        charIndex++;
        setTimeout(startTypewriter, 60);
    }
}

// Contador
const start = new Date("2024-02-14");
setInterval(() => {
    const now = new Date();
    const diff = now - start;
    const d = Math.floor(diff/86400000);
    const h = Math.floor(diff/3600000)%24;
    const m = Math.floor(diff/60000)%60;
    const s = Math.floor(diff/1000)%60;
    document.getElementById('counter').innerHTML = `${d}d ${h}h ${m}m ${s}s`;
}, 1000);
</script>
</body>
</html>
