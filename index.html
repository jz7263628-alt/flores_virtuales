<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para mi amor ðŸ’–</title>
<style>
*{box-sizing:border-box;font-family:'Arial',sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#3a0a5e,#0b0014 70%);
  /* CAMBIO 1: Habilitar scroll para mÃ³viles */
  overflow-y: auto;
  overflow-x: hidden;
  color:#fff;
}

/* ===== FONDO ESTRELLAS FIJO ===== */
#stars{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events: none; /* Esto evita que tape los botones */
}

/* ===== CORAZONES ===== */
.heart{
  position:fixed;
  bottom:-20px;
  color:rgba(255,105,180,.5);
  animation:floatUp linear infinite;
  pointer-events:none;
  z-index: 1;
}
@keyframes floatUp{
  from{transform:translateY(0) scale(.6);opacity:1}
  to{transform:translateY(-110vh) scale(1.2);opacity:0}
}

/* ===== ENTRADA ===== */
#intro{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:radial-gradient(circle at top,#ff5fa2,#2a003d);
  z-index:1000;
  text-align:center;
}
#intro h1{margin-bottom:20px}
#intro button{
  padding:14px 36px;
  border:none;
  border-radius:40px;
  background:#fff;
  color:#ff2f92;
  font-size:18px;
  cursor:pointer;
}

/* ===== CONTENEDOR (CAMBIO 2: Transparente) ===== */
.container{
  position:relative;
  z-index:10; /* Por encima de las estrellas */
  width:95%;
  max-width:430px;
  margin:20px auto;
  background:rgba(255, 255, 255, 0.15); /* Efecto transparente */
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-radius:22px;
  padding:20px;
  box-shadow:0 0 30px rgba(0,0,0,0.4);
}

h2{text-align:center;color:#ff8ac2; text-shadow: 1px 1px 2px #000;}

/* ===== CARTA ===== */
.carta{
  background:rgba(255,255,255,0.9);
  color:#444;
  padding:18px;
  border-radius:15px;
  border:3px dashed #ff8ac2;
  min-height:260px;
  font-size:15px;
  line-height:1.6;
  cursor:pointer;
}
#texto{white-space:pre-line}

/* ===== MUSICA ===== */
.player{text-align:center;margin-top:20px}
.player img{
  width:150px;
  height:150px;
  border-radius:50%;
  border:6px solid #ff6fb5;
  animation:spin 18s linear infinite;
  object-fit: cover;
}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}

button.music{
  margin-top:12px;
  background:#ff4fa1;
  color:#fff;
  border:none;
  padding:12px 30px;
  border-radius:30px;
  font-size:16px;
  cursor: pointer;
}

/* ===== GALERIA 3D CENTRADA ===== */
.galeria{
  margin-top:40px;
  perspective:900px;
  height:240px;
  display: flex;
  justify-content: center;
  position:relative;
}
.cilindro{
  width:120px;
  height:160px;
  position:absolute;
  transform-style:preserve-3d;
}
.cilindro img{
  position:absolute;
  width:120px;
  height:160px;
  object-fit:cover;
  border-radius:15px;
  border: 2px solid #fff;
  cursor: pointer;
}

/* VENTANA FOTO GRANDE */
#modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  z-index: 2000;
  justify-content: center;
  align-items: center;
}
#modal img { max-width: 90%; max-height: 80%; border-radius: 10px; }

.frase{
  position:absolute;
  color:#ff4fa1;
  font-size:16px;
  font-weight: bold;
  animation:fadeUp 2.5s ease forwards;
}
@keyframes fadeUp{from{opacity:1;transform:translateY(0)}to{opacity:0;transform:translateY(-40px)}}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div id="intro">
  <h1>Para ti, mi amor ðŸ’–</h1>
  <button onclick="enter()">Entrar ðŸ’•</button>
</div>

<div id="modal" onclick="this.style.display='none'">
  <img id="imgModal" src="">
</div>

<!-- AUDIOS -->
<audio id="fondo" src="https://files.catbox.moe" loop></audio> 
<audio id="cancion" src="https://files.catbox.moe"></audio>

<div class="container">
  <h2>ðŸ’Œ Mensaje de amor ðŸ’Œ</h2>
  <div class="carta" onclick="fraseRandom(event)">
    <div id="texto"></div>
  </div>

  <h2>ðŸŽµ Nuestra canciÃ³n ðŸŽµ</h2>
  <div class="player">
    <img src="https://i.imgur.com">
    <br>
    <button class="music" onclick="toggleCancion()">Reproducir / Pausar</button>
  </div>

  <h2>ðŸ“¸ Nuestros recuerdos ðŸ“¸</h2>
  <div class="galeria">
    <div class="cilindro" id="cilindro"></div>
  </div>
</div>

<script>
const fondo=document.getElementById('fondo');
const cancion=document.getElementById('cancion');

function enter(){
  document.getElementById('intro').style.display='none';
  fondo.volume=0.4;
  fondo.play();
  escribir();
}

const mensaje=`Â¡Feliz San ValentÃ­n, mi amor! ðŸ¤Ž

Eres lo mÃ¡s bonito que me ha pasado. Gracias por cada risa y por ser mi compaÃ±era. Te amo con todo mi corazÃ³n, cebollÃ­n.`;

let idx=0;
function escribir(){
  if(idx < mensaje.length){
    document.getElementById('texto').innerHTML += mensaje.charAt(idx++);
    setTimeout(escribir, 40);
  }
}

function toggleCancion(){
  if(cancion.paused){fondo.pause();cancion.play();}
  else{cancion.pause();fondo.play();}
}

/* CORAZONES */
setInterval(()=>{
  const h=document.createElement('div');
  h.className='heart'; h.innerHTML='â¤';
  h.style.left=Math.random()*100+'vw';
  h.style.fontSize=14+Math.random()*22+'px';
  h.style.animationDuration=5+Math.random()*4+'s';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),9000);
},400);

/* CILINDRO */
const imagenes=[
 'https://i.imgur.com', 'https://i.imgur.com',
 'https://i.imgur.com', 'https://i.imgur.com',
 'https://i.imgur.com', 'https://i.imgur.com',
 'https://i.imgur.com'
];
const cilindro=document.getElementById('cilindro');
let rot=0;

imagenes.forEach((src,i)=>{
  const img=document.createElement('img');
  img.src=src;
  img.style.transform=`rotateY(${(360/imagenes.length)*i}deg) translateZ(160px)`;
  img.onclick = () => {
    document.getElementById('imgModal').src = src;
    document.getElementById('modal').style.display = 'flex';
  };
  cilindro.appendChild(img);
});

function animate(){
  rot+=0.4;
  cilindro.style.transform=`rotateY(${rot}deg)`;
  requestAnimationFrame(animate);
}
animate();

/* FRASES */
function fraseRandom(e){
  const f=document.createElement('div');
  f.className='frase';
  f.innerText='Te amo ðŸ’–';
  f.style.left=e.offsetX+'px'; f.style.top=e.offsetY+'px';
  e.currentTarget.appendChild(f);
  setTimeout(()=>f.remove(),2000);
}

/* ESTRELLAS */
const canvas=document.getElementById('stars');
const ctx=canvas.getContext('2d');
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
resize(); window.onresize=resize;
let stars=[];
for(let i=0;i<100;i++)stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.2});
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='white';
  stars.forEach(s=>{
    ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fill();
    s.y+=0.1; if(s.y>canvas.height)s.y=0;
  });
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
