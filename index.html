<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Amor ðŸ’–</title>

<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  font-family:Segoe UI, sans-serif;
  background:#111;
}

/* fondo corazones */
.hearts{
  position:fixed;
  inset:0;
  overflow:hidden;
  z-index:0;
}

.heart{
  position:absolute;
  color:#ff4da6;
  animation:float linear forwards;
  opacity:.7;
}

@keyframes float{
  from{ transform:translateY(100vh) scale(.6); opacity:.8;}
  to{ transform:translateY(-10vh) scale(1.2); opacity:0;}
}

/* contenedor */
.wrap{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:5;
}

/* tarjeta */
.card{
  position:relative;
  width:300px;
  height:360px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 0 30px rgba(255,77,166,.5);
  background:#000;
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  animation:zoom 6s linear infinite alternate;
}

@keyframes zoom{
  from{ transform:scale(1);}
  to{ transform:scale(1.12);}
}

/* texto */
.text{
  position:absolute;
  bottom:0;
  width:100%;
  padding:16px;
  color:white;
  font-size:18px;
  font-weight:600;
  background:linear-gradient(transparent, rgba(0,0,0,.7));
  text-shadow:0 0 10px black;
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="wrap">
  <div class="card">
    <img id="foto">
    <div class="text" id="frase"></div>
  </div>
</div>
