<!DOCTYPE html>
<html lang="es">
<head>

<style>
*{box-sizing:border-box;font-family:'Arial',sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#3a0a5e,#0b0014 70%);
  /* SOLUCIÃ“N 1: Scroll habilitado correctamente */
  overflow-y: auto;
  overflow-x: hidden;
  color:#fff;
}

/* ===== FONDO ESTRELLAS FIJO ===== */
#stars{
  position:fixed;
  inset:0;
  z-index:0;
  /* SOLUCIÃ“N 2: No bloquea clics ni carga de elementos */
  pointer-events: none; 
}

/* ===== CORAZONES ===== */
.heart{
  position:fixed;
  bottom:-20px;
  color:rgba(255,105,180,.5);
  animation:floatUp linear infinite;
  pointer-events:none;
  z-index: 1;
}
@keyframes floatUp{
  from{transform:translateY(0) scale(.6);opacity:1}
  to{transform:translateY(-110vh) scale(1.2);opacity:0}
}

/* ===== ENTRADA ===== */
#intro{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:radial-gradient(circle at top,#ff5fa2,#2a003d);
  z-index:1000;
  text-align:center;
}
#intro button{
  padding:14px 36px;
  border:none;
  border-radius:40px;
  background:#fff;
  color:#ff2f92;
  font-size:18px;
  cursor:pointer;
  font-weight: bold;
}

/* ===== CONTENEDOR TRANSPARENTE ===== */
.container{
  position:relative;
  /* SOLUCIÃ“N 3: Z-index superior para asegurar visibilidad */
  z-index:10; 
  width:95%;
  max-width:430px;
  margin:25px auto;
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius:22px;
  padding:20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

h2{text-align:center;color:#ff8ac2; text-shadow: 1px 1px 2px #000;}

/* ===== CARTA (TEXTO COMPLETO) ===== */
.carta{
  background:rgba(255,255,255,0.95);
  color:#333;
  padding:18px;
  border-radius:15px;
  border:3px dashed #ff8ac2;
  min-height:260px;
  font-size:15px;
  line-height:1.6;
  cursor:pointer;
}
#texto{white-space:pre-line}

/* ===== PLAYER ===== */
.player{text-align:center;margin-top:20px}
.player img{
  width:150px; height:150px;
  border-radius:50%;
  border:6px solid #ff6fb5;
  animation:spin 18s linear infinite;
  object-fit: cover;
}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}

button.music{
  margin-top:12px;
  background:#ff4fa1; color:#fff;
  border:none; padding:12px 30px;
  border-radius:30px; cursor: pointer;
}

/* ===== GALERIA 3D ===== */
.galeria{
  margin-top:40px;
  perspective:1000px;
  height:240px;
  display: flex;
  justify-content: center;
  position:relative;
}
.cilindro{
  width:120px; height:160px;
  position:absolute;
  transform-style:preserve-3d;
}
.cilindro img{
  position:absolute;
  width:110px; height:150px;
  object-fit:cover;
  border-radius:12px;
  border: 2px solid #fff;
  cursor: pointer;
}

#modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  z-index: 2000;
  justify-content: center; align-items: center;
}
#modal img { max-width: 90%; max-height: 85%; border-radius: 10px; }
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div id="intro">
  <h1>Para ti, mi amor ðŸ’–</h1>
  <button onclick="enter()">Entrar ðŸ’•</button>
</div>

<div id="modal" onclick="this.style.display='none'">
  <img id="imgModal" src="">
</div>

<audio id="fondo" src="https://files.catbox.moe" loop></audio> 
<audio id="cancion" src="https://files.catbox.moe"></audio>

<div class="container">
  <h2>ðŸ’Œ Mensaje de amor ðŸ’Œ</h2>
  <div class="carta">
    <div id="texto"></div>
  </div>

  <h2>ðŸŽµ Nuestra canciÃ³n ðŸŽµ</h2>
  <div class="player">
    <img src="https://i.imgur.com">
    <br>
    <button class="music" onclick="toggleCancion()">Reproducir / Pausar</button>
  </div>

  <h2>ðŸ“¸ Nuestros recuerdos ðŸ“¸</h2>
  <div class="galeria">
    <div class="cilindro" id="cilindro"></div>
  </div>
</div>

<script>
const fondo=document.getElementById('fondo');
const cancion=document.getElementById('cancion');

function enter(){
  document.getElementById('intro').style.display='none';
  fondo.volume=0.4;
  fondo.play();
  escribir();
}

const mensaje=`Â¡Feliz San ValentÃ­n, mi amor!

Hoy, en el dÃ­a del amor, quiero recordarte lo increÃ­blemente afortunado que soy de tenerte. Eres esa pieza que encaja perfectamente en mi vida, llenÃ¡ndola de colores, risas y momentos inolvidables.

No necesito un dÃ­a especial para saber cuÃ¡nto te amo, pero hoy aprovecho cada segundo para celebrarte, para agradecerte por tu paciencia, tu ternura y por ser mi compaÃ±era de aventuras.

Prometo seguir construyendo este camino contigo, cuidando nuestro amor como el tesoro mÃ¡s preciado. Gracias por ser mi ValentÃ­n hoy y siempre.

Te amo con todo mi corazÃ³n, cebollÃ­n ðŸ¤Ž`;

let idx=0;
function escribir(){
  if(idx < mensaje.length){
    document.getElementById('texto').innerHTML += mensaje.charAt(idx++);
    setTimeout(escribir, 35);
  }
}

function toggleCancion(){
  if(cancion.paused){fondo.pause();cancion.play();}
  else{cancion.pause();fondo.play();}
}

/* CILINDRO */
const imagenes=[
 'https://i.imgur.com', 'https://i.imgur.com',
 'https://i.imgur.com', 'https://i.imgur.com',
 'https://i.imgur.com', 'https://i.imgur.com',
 'https://i.imgur.com'
];
const cilindro=document.getElementById('cilindro');
let rot=0;

imagenes.forEach((src,i)=>{
  const img=document.createElement('img');
  img.src=src;
  img.style.transform=`rotateY(${(360/imagenes.length)*i}deg) translateZ(160px)`;
  img.onclick = () => {
    document.getElementById('imgModal').src = src;
    document.getElementById('modal').style.display = 'flex';
  };
  cilindro.appendChild(img);
});

function animate(){
  rot+=0.4;
  cilindro.style.transform=`rotateY(${rot}deg)`;
  requestAnimationFrame(animate);
}
animate();

/* ESTRELLAS */
const canvas=document.getElementById('stars');
const ctx=canvas.getContext('2d');
function res(){canvas.width=innerWidth;canvas.height=innerHeight}
res(); window.onresize=res;
let stars=[];
for(let i=0;i<100;i++)stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.5});
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='white';
  stars.forEach(s=>{
    ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fill();
    s.y+=0.1; if(s.y>canvas.height)s.y=0;
  });
  requestAnimationFrame(draw);
}
draw();

/* CORAZONES */
setInterval(()=>{
  const h=document.createElement('div');
  h.className='heart'; h.innerHTML='â¤';
  h.style.left=Math.random()*100+'vw';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},500);
</script>
