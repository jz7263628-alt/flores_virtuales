/* FLOAT HEARTS */

for(let i=0;i<25;i++){

/* LOGIN HEART CANVAS */

const c=heartsCanvas;
const ctx=c.getContext("2d");
c.width=innerWidth;
c.height=innerHeight;
let hearts=[];

function heart(){
 this.x=Math.random()*c.width;
 this.y=c.height+20;
 this.s=10+Math.random()*18;
 this.v=1+Math.random()*2;
}

function drawHeart(x,y,s){
 ctx.beginPath();
 ctx.moveTo(x,y);
 ctx.bezierCurveTo(x-s,y-s,x-2*s,y+s,x,y+2*s);
 ctx.bezierCurveTo(x+2*s,y+s,x+s,y-s,x,y);
 ctx.fillStyle="rgba(255,80,150,.8)";
 ctx.fill();
}

(function loop(){
 ctx.clearRect(0,0,c.width,c.height);
 if(Math.random()<.2) hearts.push(new heart());
 hearts.forEach((h,i)=>{
  h.y-=h.v;
  drawHeart(h.x,h.y,h.s/2);
  if(h.y<-40) hearts.splice(i,1);
 });
 requestAnimationFrame(loop);
})();
