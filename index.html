<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Marlen üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Meta para forzar carga de im√°genes de Imgur localmente -->
<meta name="referrer" content="no-referrer">

<style>
:root { --pink: #ff4da6; }

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #050005;
    color: #fff;
    overflow-x: hidden;
    /* FONDO GALAXIA */
    background-image: 
        radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 150px 50px, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 80px 180px, #ddd, rgba(0,0,0,0)),
        radial-gradient(3px 3px at 250px 250px, #ff4da6, rgba(0,0,0,0));
    background-size: 300px 300px;
    animation: moveGalaxy 100s linear infinite;
}

@keyframes moveGalaxy { from {background-position: 0 0;} to {background-position: 1000px 1000px;} }

/* LOGIN */
#login {
    position: fixed; inset: 0;
    display: flex; justify-content: center; align-items: center;
    background: #000; z-index: 10000;
}

.loginCard {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    padding: 40px; border-radius: 30px;
    border: 1px solid var(--pink);
    text-align: center;
}

/* LLUVIA DE CORAZONES */
.bgHearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
.bgHearts span { position: absolute; color: var(--pink); animation: fall linear infinite; opacity: 0.6; }
@keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }

/* CILINDRO 3D MEJORADO */
.container3D {
    height: 350px; display: flex; justify-content: center; align-items: center;
    perspective: 1200px; margin: 40px 0; z-index: 10;
}
.cylinder {
    width: 200px; height: 200px; position: relative;
    transform-style: preserve-3d;
    animation: rotateCyl 25s infinite linear;
    cursor: grab;
}
.cylinder img {
    position: absolute; width: 200px; height: 200px;
    object-fit: cover; border: 4px solid var(--pink);
    border-radius: 15px; box-shadow: 0 0 25px var(--pink);
    /* Forzar carga de imagen */
    background-color: #222; 
}
/* Posiciones para que NO se corten */
.cylinder img:nth-child(1) { transform: rotateY(0deg) translateZ(220px); }
.cylinder img:nth-child(2) { transform: rotateY(90deg) translateZ(220px); }
.cylinder img:nth-child(3) { transform: rotateY(180deg) translateZ(220px); }
.cylinder img:nth-child(4) { transform: rotateY(270deg) translateZ(220px); }

@keyframes rotateCyl { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }

/* TARJETAS S√ìLIDAS PARA EVITAR FALLOS */
.card {
    background: rgba(30, 0, 30, 0.9);
    margin: 20px auto; padding: 25px;
    width: 85%; max-width: 500px;
    border-radius: 25px; border: 1px solid var(--pink);
    position: relative; z-index: 20;
}

#typewriter { font-size: 18px; line-height: 1.8; text-align: center; min-height: 150px; }

/* FRASES AL HACER CLIC */
.float-msg {
    position: fixed; pointer-events: none; color: #ffb3d9;
    font-weight: bold; text-shadow: 0 0 10px var(--pink);
    animation: fadeUp 2.5s forwards; z-index: 999;
}
@keyframes fadeUp { 0% { opacity: 0; transform: translateY(0); } 20% { opacity: 1; } 100% { opacity: 0; transform: translateY(-120px); } }

button { background: var(--pink); border: none; padding: 15px 30px; border-radius: 50px; color: #fff; cursor: pointer; font-size: 16px; margin-top: 10px; }
</style>
</head>

<body onclick="spawnEffect(event)">

<div id="login">
    <div class="loginCard">
        <h2>Clave de Amor üíñ</h2>
        <input id="pass" type="password" style="padding:10px; border-radius:10px; text-align:center;">
        <br><button onclick="enter()">Entrar</button>
    </div>
</div>

<audio id="bgMusic" loop><source src="https://files.catbox.moe"></audio>
<audio id="ourSong"><source src="https://files.catbox.moe"></audio>

<div class="bgHearts" id="bgHearts"></div>

<!-- CILINDRO 3D -->
<div class="container3D">
    <div class="cylinder" id="cyl">
        <img src="https://i.imgur.com" referrerpolicy="no-referrer">
        <img src="https://i.imgur.com" referrerpolicy="no-referrer">
        <img src="https://i.imgur.com" referrerpolicy="no-referrer">
        <img src="https://i.imgur.com" referrerpolicy="no-referrer">
    </div>
</div>

<div class="card" style="text-align:center;">
    <div id="counter" style="font-size: 24px; color: var(--pink);"></div>
</div>

<div class="card" style="text-align:center;">
    <h2 style="color:var(--pink)">üéµ Nuestra Canci√≥n üéµ</h2>
    <img src="https://i.imgur.com" style="width:140px; border-radius:50%; border:4px solid var(--pink); animation: rotateCyl 10s infinite linear;" referrerpolicy="no-referrer">
    <br><button id="btnPlay" onclick="toggleSong()">‚ñ∂Ô∏è Reproducir Especial</button>
</div>

<div class="card">
    <h2 style="text-align:center; color:var(--pink);">üíå Mensaje Eterno üíå</h2>
    <div id="typewriter"></div>
</div>

<script>
const frases = ["Te amo Marlen üíñ", "Eres mi universo üåå", "Mi ni√±a linda", "Jerry & Marlen", "Me encantas", "Eres mi vida ü§é", "Prometo amarte siempre", "Mi lugar favorito eres t√∫"];

function enter(){
    if(document.getElementById('pass').value === "Jerry"){
        document.getElementById('login').style.display="none";
        document.getElementById('bgMusic').play();
        startTypewriter();
        initHearts();
    } else { alert("Clave incorrecta üíî"); }
}

function spawnEffect(e) {
    if (navigator.vibrate) navigator.vibrate(30);
    const msg = document.createElement('div');
    msg.className = 'float-msg';
    msg.innerHTML = frases[Math.floor(Math.random()*frases.length)];
    msg.style.left = e.clientX + 'px'; msg.style.top = e.clientY + 'px';
    document.body.appendChild(msg);
    setTimeout(() => msg.remove(), 2500);
}

function initHearts() {
    const container = document.getElementById('bgHearts');
    for(let i=0; i<40; i++) {
        const s = document.createElement('span');
        s.innerHTML = "‚ù§Ô∏è";
        s.style.left = Math.random() * 100 + "vw";
        s.style.fontSize = (Math.random() * 20 + 10) + "px";
        s.style.animationDuration = (Math.random() * 5 + 5) + "s";
        s.style.animationDelay = (Math.random() * 8) + "s";
        s.style.top = "-50px";
        container.appendChild(s);
    }
}

function toggleSong(){
    const special = document.getElementById('ourSong');
    const bg = document.getElementById('bgMusic');
    const btn = document.getElementById('btnPlay');
    if(special.paused){ bg.pause(); special.play(); btn.innerHTML = "‚è∏Ô∏è Pausar Especial"; }
    else { special.pause(); bg.play(); btn.innerHTML = "‚ñ∂Ô∏è Reproducir Especial"; }
}

const texto = "¬°Feliz San Valent√≠n, mi amor! ü§é Hoy, en el d√≠a del amor, quiero recordarte lo incre√≠blemente afortunado que soy de tenerte. Eres esa pieza que encaja perfectamente en mi vida, llen√°ndola de colores, risas y momentos inolvidables. No necesito un d√≠a especial para saber cu√°nto te amo, pero hoy aprovecho para celebrarte, agradecerte por tu paciencia, tu ternura y por ser mi compa√±era de aventuras. Prometo seguir construyendo este camino contigo, cuidando nuestro amor como el tesoro m√°s preciado. Gracias por ser mi Valent√≠n hoy y siempre üíû";
let charIndex = 0;
function startTypewriter() {
    if (charIndex < texto.length) {
        document.getElementById("typewriter").innerHTML += texto.charAt(charIndex);
        charIndex++;
        setTimeout(startTypewriter, 50);
    }
}

// Contador
const start = new Date("2024-02-14");
setInterval(() => {
    const diff = new Date() - start;
    const d = Math.floor(diff/86400000);
    const h = Math.floor(diff/3600000)%24;
    const m = Math.floor(diff/60000)%60;
    const s = Math.floor(diff/1000)%60;
    document.getElementById('counter').innerHTML = `${d}d ${h}h ${m}m ${s}s`;
}, 1000);
</script>
</body>
</html>
