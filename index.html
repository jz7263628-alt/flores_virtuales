<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para mi amor ðŸ’–</title>
<style>
*{box-sizing:border-box;font-family:'Arial',sans-serif}

body{
  margin:0;
  min-height:100vh;
  background: radial-gradient(circle at top,#3a0a5e,#0b0014 70%);
  overflow-x:hidden;
  overflow-y:auto; 
  color:#fff;
}

/* ESTRELLAS FIJAS */
#stars{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:0;
}

/* CORAZONES */
.heart{
  position:fixed;
  bottom:-20px;
  color:rgba(255,105,180,.5);
  animation:floatUp linear infinite;
  pointer-events:none;
  z-index: 1;
}
@keyframes floatUp{
  from{transform:translateY(0) scale(.6);opacity:1}
  to{transform:translateY(-110vh) scale(1.2);opacity:0}
}

/* PANTALLA INICIO */
#intro{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:radial-gradient(circle at top,#ff5fa2,#2a003d);
  z-index:1000;
  text-align:center;
}
#intro h1{margin-bottom:20px}
#intro button{
  padding:15px 40px;
  border:none;
  border-radius:40px;
  background:#fff;
  color:#ff2f92;
  font-size:18px;
  cursor:pointer;
  font-weight:bold;
}

/* CONTENEDOR TRANSPARENTE */
.container{
  position:relative;
  z-index:10;
  width:92%;
  max-width:430px;
  margin:30px auto;
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius:25px;
  padding:25px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.4);
}

h2{text-align:center;color:#ffb3d9; text-shadow: 1px 1px 3px #000;}

/* CARTA */
.carta{
  background: rgba(255, 255, 255, 0.9);
  color:#444;
  padding:20px;
  border-radius:15px;
  border:3px dashed #ff8ac2;
  min-height:250px;
  font-size:15px;
  line-height:1.6;
  cursor:pointer;
  position: relative;
}

/* PLAYER MUSICA */
.player{text-align:center;margin-top:20px}
.player img{
  width:150px;
  height:150px;
  border-radius:50%;
  border:5px solid #ff6fb5;
  animation:spin 15s linear infinite;
  object-fit: cover;
}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}

.musicBtn{
  margin-top:15px;
  background:#ff4fa1;
  color:#fff;
  border:none;
  padding:12px 30px;
  border-radius:30px;
  cursor:pointer;
}

/* CILINDRO FOTOS */
.galeria{
  margin: 60px 0;
  perspective:1000px;
  height:220px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.cilindro{
  width: 120px;
  height: 160px;
  position: relative;
  transform-style:preserve-3d;
}
.cilindro img{
  position:absolute;
  width:120px;
  height:160px;
  object-fit:cover;
  border-radius:12px;
  border: 2px solid #fff;
}

/* MODAL FOTO */
#modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  z-index: 2000;
  justify-content: center;
  align-items: center;
}
#modal img { max-width: 90%; max-height: 80%; border-radius: 10px; }

.frase{
  position:absolute;
  color:#ff4fa1;
  font-weight: bold;
  animation:fadeUp 2s ease forwards;
}
@keyframes fadeUp{from{opacity:1;transform:translateY(0)}to{opacity:0;transform:translateY(-50px)}}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div id="intro">
  <h1>Para ti, mi amor ðŸ’–</h1>
  <button onclick="enter()">Entrar ðŸ’•</button>
</div>

<div id="modal" onclick="this.style.display='none'">
  <img id="imgModal" src="">
</div>

<!-- AUDIOS -->
<audio id="fondo" loop src="https://files.catbox.moe"></audio> 
<audio id="cancion" src="https://files.catbox.moe"></audio>

<div class="container">
  <h2>ðŸ’Œ Mensaje de amor ðŸ’Œ</h2>
  <div class="carta" onclick="fraseRandom(event)">
    <div id="texto"></div>
  </div>

  <h2>ðŸŽµ Nuestra canciÃ³n ðŸŽµ</h2>
  <div class="player">
    <img src="https://i.imgur.com">
    <br>
    <button class="musicBtn" onclick="toggleCancion()">Reproducir / Pausar</button>
  </div>

  <h2>ðŸ“¸ Nuestros recuerdos ðŸ“¸</h2>
  <div class="galeria">
    <div class="cilindro" id="cilindro"></div>
  </div>
</div>

<script>
const fondo = document.getElementById('fondo');
const cancion = document.getElementById('cancion');
const textoDiv = document.getElementById('texto');
const cilindro = document.getElementById('cilindro');

function enter(){
  document.getElementById('intro').style.display='none';
  fondo.volume = 0.3;
  fondo.play();
  escribir();
}

const mensaje = `Â¡Feliz San ValentÃ­n, mi amor!

Hoy, en el dÃ­a del amor, quiero recordarte lo increÃ­blemente afortunado que soy de tenerte. Eres esa pieza que encaja perfectamente en mi vida, llenÃ¡ndola de colores, risas y momentos inolvidables.

Te amo con todo mi corazÃ³n, cebollÃ­n ðŸ¤Ž`;

let idx = 0;
function escribir(){
  if(idx < mensaje.length){
    textoDiv.innerHTML += mensaje.charAt(idx++);
    setTimeout(escribir, 40);
  }
}

function toggleCancion(){
  if(cancion.paused){ fondo.pause(); cancion.play(); }
  else { cancion.pause(); fondo.play(); }
}

/* GENERAR CILINDRO */
const imgs = [
  'https://i.imgur.com', 'https://i.imgur.com',
  'https://i.imgur.com', 'https://i.imgur.com',
  'https://i.imgur.com', 'https://i.imgur.com',
  'https://i.imgur.com'
];

let rotation = 0;
imgs.forEach((src, i) => {
  const img = document.createElement('img');
  img.src = src;
  img.style.transform = `rotateY(${(360/imgs.length)*i}deg) translateZ(160px)`;
  img.onclick = () => {
    document.getElementById('imgModal').src = src;
    document.getElementById('modal').style.display = 'flex';
  };
  cilindro.appendChild(img);
});

function animate(){
  rotation -= 0.5;
  cilindro.style.transform = `rotateY(${rotation}deg)`;
  requestAnimationFrame(animate);
}
animate();

/* FRASES AL CLIC */
function fraseRandom(e){
  const f = document.createElement('div');
  f.className = 'frase';
  f.innerText = 'Te amo ðŸ’–';
  f.style.left = e.offsetX + 'px';
  f.style.top = e.offsetY + 'px';
  e.currentTarget.appendChild(f);
  setTimeout(() => f.remove(), 2000);
}

/* ESTRELLAS */
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
function res(){ canvas.width=innerWidth; canvas.height=innerHeight; }
res(); window.onresize = res;
let s = [];
for(let i=0; i<100; i++) s.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*1.5});
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='white';
  s.forEach(p => {
    ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
    p.y += 0.2; if(p.y > canvas.height) p.y = 0;
  });
  requestAnimationFrame(draw);
}
draw();

/* CORAZONES FLOTANTES */
setInterval(() => {
  const h = document.createElement('div');
  h.className = 'heart'; h.innerHTML = 'â¤';
  h.style.left = Math.random()*100+'vw';
  h.style.fontSize = 15+Math.random()*20+'px';
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 7000);
}, 500);
</script>
</body>
</html>
