<style>
*{box-sizing:border-box}
body{
 margin:0;
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
 background: radial-gradient(circle at center, #2d0025 0%, #0a0008 100%);
 color:#fff;
 overflow-x:hidden;
}

/* LOGIN CON CORAZONES ROSAS */
#login{
 position:fixed; inset:0;
 display:flex; justify-content:center; align-items:center;
 background:#000; z-index:9999;
 overflow: hidden;
}

.loginHearts {
    position: absolute; width: 100%; height: 100%;
    pointer-events: none;
}

.loginCard{
 position:relative;
 background:rgba(255,255,255,.1);
 backdrop-filter:blur(20px);
 padding:40px; border-radius:30px;
 text-align:center; border: 1px solid rgba(255, 77, 166, 0.4);
 box-shadow:0 0 50px rgba(255,0,120,.3);
 z-index: 2;
}

/* ANIMACIONES */
@keyframes float{ 0%,100%{transform:translateY(0)} 50%{transform:translateY(-12px)} }
@keyframes rise{ from{transform:translateY(110vh) scale(.6)} to{transform:translateY(-10vh) scale(1.2)} }

input{ padding:14px; border-radius:14px; border:none; text-align:center; font-size:16px; width:200px; color: #000; }
button{
 padding:12px 22px; border:none; border-radius:20px;
 background:linear-gradient(45deg,#ff4da6,#ff80bf);
 color:white; font-size:16px; margin-top:12px; cursor:pointer;
 transition:.25s; box-shadow:0 8px 18px rgba(0,0,0,.3);
}
button:hover{ transform:translateY(-3px) scale(1.05); }

/* CARDS */
.card{
 background:rgba(255,255,255,.92);
 color:#4a0030; margin:22px auto; padding:25px;
 width:95%; max-width:560px; border-radius:28px;
 backdrop-filter:blur(10px); box-shadow:0 15px 45px rgba(0,0,0,0.3);
 border:1px solid rgba(255,255,255,0.3); position: relative; z-index: 10;
}
.card h2{ text-align:center; margin-top:0; color: #8b5a2b; }

/* IMAGES */
.circleImg, .musicCover {
 width:170px; height:170px; border-radius:50%;
 object-fit:cover; display:block; margin:14px auto;
 border:6px solid #ffb3d9;
}

/* CAROUSEL */
.carousel { display:flex; gap:14px; overflow:hidden; padding: 10px 0; }
.carousel img { width:180px; height:140px; object-fit:cover; border-radius:16px; animation:slide 40s linear infinite; border: 2px solid #ffb3d9; }
@keyframes slide{ from{transform:translateX(0)} to{transform:translateX(-100%)} }

/* GRID */
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(100px,1fr)); gap:10px; }
.grid img { width:100%; height:120px; object-fit:cover; border-radius:12px; cursor:pointer; }

/* ZOOM */
#zoom{ position:fixed; inset:0; background:rgba(0,0,0,.9); display:none; justify-content:center; align-items:center; z-index:10000; }
#zoom img{ max-width:90%; max-height:90%; border-radius:15px; border: 3px solid #fff; }

/* FRASES TOUCH */
.touchText { position:fixed; color:#ff77bb; font-size:18px; font-weight: bold; pointer-events:none; animation:fadeUp 1.4s ease-out forwards; z-index: 999; }
@keyframes fadeUp { from{opacity:1; transform:translateY(0)} to{opacity:0; transform:translateY(-60px)} }

/* EMOJIS CAYENDO */
.fallingEmoji { position:fixed; animation: fallEmoji linear forwards; font-size: 24px; top: -50px; z-index: 1000; }
@keyframes fallEmoji { to { transform: translateY(110vh) rotate(360deg); } }
</style>
</head>
