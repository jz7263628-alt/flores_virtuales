<!DOCTYPE html>

<head>

<style>
*{box-sizing:border-box;font-family:'Arial',sans-serif}

body{
  margin:0;
  min-height:100vh;
  background: radial-gradient(circle at top,#3a0a5e,#0b0014 70%);
  overflow-x:hidden;
  overflow-y:auto; 
  color:#fff;
}

/* ===== FONDO ESTRELLAS FIJO ===== */
#stars{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:0;
  pointer-events: none;
}

/* ===== CORAZONES ===== */
.heart{
  position:fixed;
  bottom:-20px;
  color:rgba(255,105,180,.5);
  animation:floatUp linear infinite;
  pointer-events:none;
  z-index: 1;
}
@keyframes floatUp{
  from{transform:translateY(0) scale(.6);opacity:1}
  to{transform:translateY(-110vh) scale(1.2);opacity:0}
}

/* ===== ENTRADA (CUBRE TODO) ===== */
#intro{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:radial-gradient(circle at top,#ff5fa2,#2a003d);
  z-index:1000;
  text-align:center;
}
#intro h1{margin-bottom:20px}
#intro button{
  padding:14px 36px;
  border:none;
  border-radius:40px;
  background:#fff;
  color:#ff2f92;
  font-size:18px;
  cursor:pointer;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

/* ===== CONTENEDOR EFECTO CRISTAL ===== */
.container{
  position:relative;
  z-index:10;
  width:92%;
  max-width:430px;
  margin:40px auto;
  background: rgba(255, 255, 255, 0.1); /* Transparencia */
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius:25px;
  padding:25px;
  box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
}

h2{text-align:center;color:#ff8ac2; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin-top:30px;}

/* ===== CARTA ===== */
.carta{
  background: rgba(255, 255, 255, 0.9);
  color:#333;
  padding:20px;
  border-radius:15px;
  border:3px dashed #ff8ac2;
  min-height:260px;
  font-size:15px;
  line-height:1.6;
  cursor:pointer;
  position: relative;
  overflow: hidden;
}
#texto{white-space:pre-line}

/* ===== MUSICA ===== */
.player{text-align:center;margin-top:20px}
.player img{
  width:160px;
  height:160px;
  border-radius:50%;
  border:6px solid #ff6fb5;
  animation:spin 20s linear infinite;
  object-fit: cover;
}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}

button.music{
  margin-top:15px;
  background:#ff4fa1;
  color:#fff;
  border:none;
  padding:12px 35px;
  border-radius:30px;
  font-size:16px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(255, 79, 161, 0.4);
}

/* ===== GALERIA 3D ===== */
.galeria{
  margin: 50px 0;
  perspective:1000px;
  height:260px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.cilindro{
  width: 120px;
  height: 160px;
  position: relative;
  transform-style:preserve-3d;
}
.cilindro img{
  position:absolute;
  width:120px;
  height:160px;
  object-fit:cover;
  border-radius:15px;
  border: 2px solid rgba(255,255,255,0.8);
  cursor: pointer;
}

/* MODAL DE FOTO */
#modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  z-index: 2000;
  justify-content: center;
  align-items: center;
}
#modal img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 15px;
  box-shadow: 0 0 30px rgba(255,255,255,0.2);
}

.frase{
  position:absolute;
  color:#ff4fa1;
  font-weight: bold;
  pointer-events: none;
  animation:fadeUp 2.5s ease forwards;
}
@keyframes fadeUp{from{opacity:1;transform:translateY(0)}to{opacity:0;transform:translateY(-60px)}}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div id="intro">
  <h1>Para ti, mi amor ðŸ’–</h1>
  <button onclick="enter()">Entrar ðŸ’•</button>
</div>

<div id="modal" onclick="this.style.display='none'">
  <img id="imgModal" src="">
</div>

<!-- AUDIOS -->
<audio id="fondo" src="https://files.catbox.moe" loop></audio> 
<audio id="cancion" src="https://files.catbox.moe"></audio>

<div class="container">
  <h2>ðŸ’Œ Mensaje de amor ðŸ’Œ</h2>
  <div class="carta" onclick="fraseRandom(event)">
    <div id="texto"></div>
  </div>

  <h2>ðŸŽµ Nuestra canciÃ³n ðŸŽµ</h2>
  <div class="player">
    <img src="https://i.imgur.com">
    <br>
    <button class="music" onclick="toggleCancion()">Reproducir / Pausar</button>
  </div>

  <h2>ðŸ“¸ Nuestros recuerdos ðŸ“¸</h2>
  <div class="galeria">
    <div class="cilindro" id="cilindro"></div>
  </div>
</div>

<script>
const fondo=document.getElementById('fondo');
const cancion=document.getElementById('cancion');
const cilindro=document.getElementById('cilindro');
const modal = document.getElementById('modal');
const imgModal = document.getElementById('imgModal');

function enter(){
  document.getElementById('intro').style.display='none';
  fondo.volume=0.3;
  fondo.play().catch(e => console.log("Error audio:", e));
  escribir();
}

/* MENSAJE */
const mensaje=`Â¡Feliz San ValentÃ­n, mi amor!

Hoy, en el dÃ­a del amor, quiero recordarte lo increÃ­blemente afortunado que soy de tenerte. Eres esa pieza que encaja perfectamente en mi vida, llenÃ¡ndola de colores, risas y momentos inolvidables.

No necesito un dÃ­a especial para saber cuÃ¡nto te amo, pero hoy aprovecho cada segundo para celebrarte, para agradecerte por tu paciencia, tu ternura y por ser mi compaÃ±era de aventuras.

Prometo seguir construyendo este camino contigo, cuidando nuestro amor como el tesoro mÃ¡s preciado. Gracias por ser mi ValentÃ­n hoy y siempre.

Te amo con todo mi corazÃ³n, cebollÃ­n ðŸ¤Ž`;

let charIdx=0;
function escribir(){
  if(charIdx < mensaje.length){
    document.getElementById('texto').innerHTML += mensaje.charAt(charIdx++);
    setTimeout(escribir, 30);
  }
}

function toggleCancion(){
  if(cancion.paused){
    fondo.pause();
    cancion.play();
  } else {
    cancion.pause();
    fondo.play();
  }
}

/* CORAZONES */
setInterval(()=>{
  const h=document.createElement('div');
  h.className='heart';
  h.innerHTML='â¤';
  h.style.left=Math.random()*100+'vw';
  h.style.fontSize=14+Math.random()*22+'px';
  h.style.animationDuration=5+Math.random()*4+'s';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},400);

/* FRASES */
const frases=['Te amo ðŸ’–','Para siempre ðŸ«¶','Mi hogar ðŸ¡','Mi persona favorita ðŸ’•','Solo tÃº ðŸ’˜'];
function fraseRandom(e){
  const f=document.createElement('div');
  f.className='frase';
  f.innerText=frases[Math.floor(Math.random()*frases.length)];
  f.style.left=e.offsetX+'px';
  f.style.top=e.offsetY+'px';
  e.currentTarget.appendChild(f);
  setTimeout(()=>f.remove(),2500);
}

/* CILINDRO */
const imagenes=[
 'https://i.imgur.com',
 'https://i.imgur.com',
 'https://i.imgur.com',
 'https://i.imgur.com',
 'https://i.imgur.com',
 'https://i.imgur.com',
 'https://i.imgur.com'
];

let rot=0, auto=true;
imagenes.forEach((src,i)=>{
  const img=document.createElement('img');
  img.src=src;
  img.style.transform=`rotateY(${(360/imagenes.length)*i}deg) translateZ(180px)`;
  img.onclick = (e) => {
    e.stopPropagation();
    imgModal.src = src;
    modal.style.display = 'flex';
  };
  cilindro.appendChild(img);
});

function animate(){
  if(auto){
    rot -= 0.5;
    cilindro.style.transform=`rotateY(${rot}deg)`;
  }
  requestAnimationFrame(animate);
}
animate();

/* ESTRELLAS */
const canvas=document.getElementById('stars');
const ctx=canvas.getContext('2d');
function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight}
window.addEventListener('resize', resize);
resize();

let stars=[];
for(let i=0;i<150;i++) stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*1.2, v:0.1+Math.random()*0.2});

function drawStars(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='white';
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
    s.y += s.v;
    if(s.y > canvas.height) s.y = 0;
  });
  requestAnimationFrame(drawStars);
}
drawStars();
</script>
</body>
