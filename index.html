<script>
function enter(){
 // Cambia "Jerry" por la clave que quieras
 if(document.getElementById('pass').value.toLowerCase() === "jerry"){
  document.getElementById('login').style.display="none";
  // Esto inicia la mÃºsica de fondo al entrar
  const bg = document.getElementById('bgMusic');
  bg.volume = 0.5;
  bg.play().catch(e => console.log("Error audio:", e));
 } else {
  alert("ContraseÃ±a incorrecta ğŸ’”");
 }
}

function toggleSong(){
 const song = document.getElementById('ourSong');
 const bg = document.getElementById('bgMusic');
 if(song.paused){
  bg.pause();
  song.play();
 } else {
  song.pause();
  bg.play();
 }
}

// LÃ³gica del contador
const start = new Date("2024-02-14"); // <--- AJUSTA TU FECHA AQUÃ
function update(){
 const now = new Date();
 const diff = now - start;
 const d = Math.floor(diff/86400000);
 const h = Math.floor(diff/3600000)%24;
 const m = Math.floor(diff/60000)%60;
 const s = Math.floor(diff/1000)%60;
 document.getElementById('counter').innerHTML = `${d}d ${h}h ${m}m ${s}s`;
}
setInterval(update, 1000);
update();

// Corazones de fondo
for(let i=0; i<20; i++){
 const s = document.createElement("span");
 s.innerHTML = "â¤";
 s.style.left = Math.random()*100+"vw";
 s.style.fontSize = (10+Math.random()*20)+"px";
 s.style.animationDuration = (5+Math.random()*10)+"s";
 s.style.top = "-50px";
 document.getElementById('bgHearts').appendChild(s);
}

// Canvas del Login
const c=document.getElementById('heartsCanvas');
const ctx=c.getContext("2d");
c.width=window.innerWidth; c.height=window.innerHeight;
let hearts=[];
function heart(){ this.x=Math.random()*c.width; this.y=c.height+20; this.s=10+Math.random()*15; this.v=1+Math.random()*2; }
function drawH(x,y,s){
 ctx.beginPath(); ctx.moveTo(x,y);
 ctx.bezierCurveTo(x-s,y-s,x-2*s,y+s,x,y+2*s);
 ctx.bezierCurveTo(x+2*s,y+s,x+s,y-s,x,y);
 ctx.fillStyle="rgba(255,77,166,0.5)"; ctx.fill();
}
function anim(){
 ctx.clearRect(0,0,c.width,c.height);
 if(Math.random()<.1) hearts.push(new heart());
 hearts.forEach((h,i)=>{ h.y-=h.v; drawH(h.x,h.y,h.s/2); if(h.y<-40) hearts.splice(i,1); });
 requestAnimationFrame(anim);
}
anim();
</script>
