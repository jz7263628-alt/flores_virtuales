<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent√≠n ü§é</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
 margin:0;
 font-family:'Poppins',sans-serif;
 background:linear-gradient(135deg,#ff9a9e,#fad0c4);
 overflow-x:hidden;
 text-align:center;
 transition:1s;
 color:#333;
}

/* NIGHT MODE */
body.night{
 background:linear-gradient(135deg,#141e30,#243b55);
 color:#eee;
}

/* LOGIN */
#login{
 position:fixed;
 inset:0;
 background:#000;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 color:white;
 z-index:50;
}

#pass{
 padding:14px;
 border-radius:12px;
 border:none;
 font-size:18px;
 text-align:center;
}

/* GLASS PREMIUM CARDS */
.card{
 background:rgba(255,255,255,.75);
 backdrop-filter:blur(14px);
 border-radius:24px;
 padding:22px;
 margin:20px auto;
 width:95%;
 max-width:560px;
 box-shadow:0 20px 40px rgba(0,0,0,.18);
 border:1px solid rgba(255,255,255,.45);
 animation:fadeUp .9s ease both;
}

body.night .card{
 background:rgba(30,30,45,.75);
 border:1px solid rgba(255,255,255,.15);
}

/* TITLES */
.card h2{
 font-size:24px;
 font-weight:700;
 margin-bottom:14px;
 background:linear-gradient(45deg,#ff4e8a,#ff758c,#ffb199);
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
}

/* IMAGES */
.circleImg{
 width:70vw;
 max-width:220px;
 height:70vw;
 max-height:220px;
 object-fit:cover;
 border-radius:50%;
 box-shadow:0 10px 24px rgba(0,0,0,.25);
}

.musicCover{
 width:85%;
 max-width:260px;
 border-radius:18px;
 box-shadow:0 10px 24px rgba(0,0,0,.25);
}

/* SLIDER */
.slider{
 display:flex;
 overflow-x:auto;
 gap:12px;
 scroll-snap-type:x mandatory;
}

.slider img{
 height:180px;
 border-radius:16px;
 scroll-snap-align:center;
 object-fit:cover;
 box-shadow:0 8px 18px rgba(0,0,0,.25);
}

/* BUTTON */
button{
 padding:14px 20px;
 border:none;
 border-radius:16px;
 font-size:16px;
 font-weight:600;
 background:linear-gradient(45deg,#ff4e8a,#ff758c);
 color:white;
 margin:8px;
 cursor:pointer;
 box-shadow:0 10px 22px rgba(255,80,120,.35);
}

/* COUNTER */
.counter{
 font-size:18px;
 font-weight:600;
 color:#ff4e8a;
}

/* LETTER */
.letter{
 background:#fff7fb;
 border-radius:18px;
 padding:20px;
 transform:scaleY(0);
 transform-origin:top;
 transition:.6s;
 text-align:left;
 line-height:1.7;
 font-size:16px;
 color:#5a2a3a;
}

.letter.open{
 transform:scaleY(1);
}

body.night .letter{
 background:#2a1f2a;
 color:#ffd6e6;
}

/* GOLD PARTICLES */
.gold{
 position:fixed;
 width:6px;
 height:6px;
 background:gold;
 border-radius:50%;
 opacity:.6;
 animation:fall linear infinite;
}

@keyframes fall{
 to{ transform:translateY(110vh); }
}

@keyframes fadeUp{
 from{opacity:0; transform:translateY(40px);}
 to{opacity:1; transform:translateY(0);}
}

/* SURPRISE */
#surprise{
 display:none;
 font-size:22px;
 font-weight:700;
 animation:pulse 1s infinite;
}

@keyframes pulse{
 0%{transform:scale(1)}
 50%{transform:scale(1.1)}
 100%{transform:scale(1)}
}
</style>
</head>

<body>

<div id="login">
<h2>Ingresa la contrase√±a ü§é</h2>
<input id="pass">
<br><br>
<button onclick="enter()">Entrar</button>
</div>

<!-- AUDIO (orden corregido) -->
<audio id="bgMusic" loop>
<source src="https://files.catbox.moe/4nrc17.mp3">
</audio>

<audio id="ourSong">
<source src="https://files.catbox.moe/egr68n.mp3">
</audio>

<div class="card">
<h2>üíû Nuestro tiempo juntos üíû</h2>
<img class="circleImg" src="https://i.imgur.com/m2rqpiu.jpeg">
<div class="counter" id="counter"></div>
</div>

<div class="card">
<h2>üéµ Nuestra canci√≥n üéµ</h2>
<img class="musicCover" src="https://i.imgur.com/jbyIzFT.jpeg">
<br>
<button id="btnPlay" onclick="toggleSong()">‚ñ∂Ô∏è Reproducir</button>
</div>

<div class="card">
<h2>üì∏ Recuerdos (desliza) üì∏</h2>
<div class="slider">
<img src="https://i.imgur.com/tpH81jp.jpeg">
<img src="https://i.imgur.com/mOQ2xhz.jpeg">
<img src="https://i.imgur.com/ra5P475.jpeg">
<img src="https://i.imgur.com/2Xh4XhC.jpeg">
<img src="https://i.imgur.com/0xnanwq.jpeg">
<img src="https://i.imgur.com/UX4FUgZ.jpeg">
<img src="https://i.imgur.com/3h5EZdw.jpeg">
<img src="https://i.imgur.com/8yDYtN4.jpeg">
<img src="https://i.imgur.com/1IveqjS.jpeg">
<img src="https://i.imgur.com/D2fqpOe.jpeg">
<img src="https://i.imgur.com/cqMYyp1.jpeg">
<img src="https://i.imgur.com/S888hKj.jpeg">
</div>
</div>

<div class="card">
<h2>üíå Carta üíå</h2>
<button onclick="openLetter()">Abrir carta</button>
<div class="letter" id="letter"><p id="typeText"></p></div>
</div>

<div class="card">
<h2>‚ú® Sorpresa ‚ú®</h2>
<button onclick="showSurprise()">Tocar</button>
<div id="surprise">Eres mi persona favorita ü§é</div>
</div>

<script>

/* NIGHT AUTO */
const h=new Date().getHours();
if(h>=19 || h<=6) document.body.classList.add("night");

/* PASSWORD */
function enter(){
 if(pass.value==="Jerry"){
  login.style.display="none";
  bgMusic.play().catch(()=>{});
 }
}

/* AUDIO */
function toggleSong(){
 if(ourSong.paused){
  bgMusic.pause();
  ourSong.play();
  btnPlay.innerHTML="‚è∏Ô∏è Pausar";
 }else{
  ourSong.pause();
  bgMusic.play();
  btnPlay.innerHTML="‚ñ∂Ô∏è Reproducir";
 }
}

/* COUNTER */
const start=new Date("2024-02-14");
setInterval(()=>{
 const d=(Date.now()-start)/1000|0;
 counter.innerHTML=
 Math.floor(d/86400)+" d√≠as<br>"+
 Math.floor(d/3600)%24+" horas<br>"+
 Math.floor(d/60)%60+" minutos<br>"+
 d%60+" segundos üíó";
},1000);

/* LETTER TYPE */
const text=`Feliz San Valent√≠n mi amor ü§é
Gracias por existir en mi vida.
Contigo todo es m√°s bonito.
Te amo much√≠simo.`;

function openLetter(){
 letter.classList.add("open");
 let i=0;
 typeText.innerHTML="";
 (function t(){
  if(i<text.length){
   typeText.innerHTML+=text[i++];
   setTimeout(t,30);
  }
 })();
}

/* GOLD PARTICLES */
for(let i=0;i<40;i++){
 const s=document.createElement("div");
 s.className="gold";
 s.style.left=Math.random()*100+"vw";
 s.style.animationDuration=(5+Math.random()*6)+"s";
 s.style.top=-20+"px";
 document.body.appendChild(s);
}

/* SURPRISE */
function showSurprise(){
 surprise.style.display="block";
}

</script>
</body>
</html>
