<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer">

<style>
*{box-sizing:border-box}
body{
 margin:0;
 font-family:'Segoe UI',sans-serif;
 background: radial-gradient(circle at center,#2d0025 0%,#0a0008 100%);
 color:#fff;
 overflow-x:hidden;
}

/* ===== BOTONES BONITOS ===== */
button{
 background:linear-gradient(45deg,#ff4da6,#ff85c2);
 border:none;
 padding:12px 24px;
 border-radius:28px;
 color:white;
 font-weight:bold;
 cursor:pointer;
 transition:.3s;
 box-shadow:0 0 18px rgba(255,77,166,.5);
}
button:hover{
 transform:scale(1.08);
 box-shadow:0 0 30px rgba(255,77,166,.9);
}

/* ===== TITULOS BONITOS ===== */
.card h2{
 text-align:center;
 margin-top:0;
 background:linear-gradient(45deg,#ff4da6,#ffccdd);
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
 animation:glow 2.5s ease-in-out infinite alternate;
}
@keyframes glow{
 from{text-shadow:0 0 6px rgba(255,100,180,.4)}
 to{text-shadow:0 0 20px rgba(255,140,200,.9)}
}

/* ===== LOGIN ===== */
#login{
 position:fixed; inset:0;
 display:flex; justify-content:center; align-items:center;
 background:#0a0008;
 z-index:10000;
 overflow:hidden;
}
.loginCard{
 position:relative;
 background:rgba(255,255,255,.12);
 backdrop-filter:blur(16px);
 padding:40px;
 border-radius:26px;
 text-align:center;
 border:1px solid #ff4da6;
 box-shadow:0 0 40px rgba(255,0,120,.4);
 z-index:2;
}

input{
 padding:14px;
 border-radius:16px;
 border:none;
 text-align:center;
 font-size:16px;
 width:210px;
}

/* corazones login */
.loginHeart{
 position:absolute;
 font-size:22px;
 animation:fallLogin linear forwards;
 opacity:.5;
}
@keyframes fallLogin{
 to{ transform:translateY(110vh); opacity:.1;}
}

/* ===== CARDS ===== */
.card{
 background:rgba(255,255,255,.92);
 color:#4a0030;
 margin:22px auto;
 padding:25px;
 width:92%;
 max-width:560px;
 border-radius:28px;
 box-shadow:0 12px 40px rgba(0,0,0,.5);
 border:1px solid rgba(255,255,255,.4);
}

/* ===== IMAGES ===== */
.circleImg,.musicCover{
 width:170px;height:170px;border-radius:50%;
 object-fit:cover;margin:auto;display:block;
 border:6px solid #ffb3d9;
}

/* ===== CAROUSEL ===== */
.carousel{
 display:flex;
 gap:14px;
 overflow:hidden;
}
.carousel img{
 width:180px;height:140px;
 object-fit:cover;
 border-radius:16px;
 border:2px solid #ffb3d9;
 animation:slide 25s linear infinite;
}
@keyframes slide{
 from{transform:translateX(0)}
 to{transform:translateX(-50%)}
}

/* ===== GRID ===== */
.grid{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(100px,1fr));
 gap:10px;
}
.grid img{
 width:100%;height:120px;
 object-fit:cover;
 border-radius:12px;
 cursor:pointer;
 border:2px solid #ffb3d9;
}

/* ===== ZOOM ===== */
#zoom{
 position:fixed; inset:0;
 background:rgba(0,0,0,.9);
 display:none;
 justify-content:center;
 align-items:center;
 z-index:10005;
}
#zoom img{
 max-width:92%;
 max-height:92%;
 border-radius:18px;
}

/* ===== FRASES TOUCH ===== */
.touchText{
 position:fixed;
 color:#ff77bb;
 font-size:18px;
 font-weight:bold;
 pointer-events:none;
 animation:fadeUp 1.4s ease-out forwards;
}
@keyframes fadeUp{
 from{opacity:1;transform:translateY(0)}
 to{opacity:0;transform:translateY(-60px)}
}

/* ===== CORAZONES FONDO ===== */
.fallingEmoji{
 position:fixed;
 top:-40px;
 font-size:24px;
 animation:fallEmoji linear forwards;
 pointer-events:none;
 z-index:1;
}
@keyframes fallEmoji{
 to{ transform:translateY(110vh) rotate(360deg);}
}

/* ===== CARTA ===== */
#cartaOverlay{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.7);
 display:none;
 justify-content:center;
 align-items:center;
 z-index:20000;
}
.carta{
 background:url("https://i.imgur.com/9bK0YhD.jpg");
 background-size:cover;
 padding:40px;
 border-radius:18px;
 max-width:600px;
 width:92%;
 color:#3a1a00;
 box-shadow:0 0 40px rgba(0,0,0,.6);
 font-size:18px;
 line-height:1.7;
 white-space:pre-line;
}
</style>
</head>

<body>

<script>

/* LOGIN + corazones cayendo */
function enter(){
 if(pass.value==="Jerry"){
  login.style.display="none";
  bgMusic.play().catch(()=>{});

/* corazones login animados */
for(let i=0;i<25;i++){

function toggleSong(){
 if(ourSong.paused){

}

/* zoom */
document.querySelectorAll(".grid img,.carousel img").forEach(img=>{

/* carta auto */

</script>
