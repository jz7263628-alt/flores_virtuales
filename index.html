<!DOCTYPE html>

<style>
html,body{

}

/* ===== canvas fondo ===== */
#bg{

}

/* ===== tarjeta ===== */
.card{

padding:22px;
border-radius:24px;

text-align:center;
z-index:5;
box-shadow:0 0 40px rgba(255,0,120,.4);
animation:fadeIn 1s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translate(-50%,-45%) scale(.9);}
to{opacity:1;transform:translate(-50%,-50%) scale(1);}
}

.card h2{
margin:0 0 10px;
color:#ff9edb;
}

.card p{
font-size:15px;
line-height:1.4;
}

.card img{
width:210px;
border-radius:18px;
margin-top:12px;
box-shadow:0 0 20px rgba(255,100,160,.6);
transition:.4s;
}

/* ===== bot√≥n ===== */
.next{
margin-top:14px;
background:#ff4da6;
border:none;
padding:10px 18px;
border-radius:20px;
color:white;

}

.music{

bottom:20px;

z-index:10;
background:#ff4da6;

}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<script>
/* =========================
FONDO ‚Äî estrellas + corazones
========================= */

const c=document.getElementById("bg");
const ctx=c.getContext("2d");
c.width=innerWidth;
c.height=innerHeight;

let stars=[];
for(let i=0;i<260;i++){
stars.push({
x:Math.random()*c.width,
y:Math.random()*c.height,
r:Math.random()*1.4,
v:Math.random()*0.5
});
}

let hearts=[];
function crearCorazon(){
hearts.push({
x:Math.random()*c.width,
y:c.height+20,
s:Math.random()*18+12,
v:Math.random()*1.2+.6
});
}
setInterval(crearCorazon,600);

function draw(){

ctx.clearRect(0,0,c.width,c.height);

/* estrellas */
ctx.fillStyle="white";
stars.forEach(s=>{
ctx.beginPath();
ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
ctx.fill();
s.y+=s.v;
if(s.y>c.height){s.y=0;s.x=Math.random()*c.width;}
});

/* corazones */
ctx.fillStyle="rgba(255,60,140,.9)";
hearts.forEach(h=>{
ctx.font=h.s+"px serif";
ctx.fillText("‚ù§",h.x,h.y);
h.y-=h.v;
});

hearts=hearts.filter(h=>h.y>-40);

requestAnimationFrame(draw);
}
draw();

========================= */

},

{

},

{

},

{

text:"Te quiero much√≠simo üíñ"
}

];

let i=0;

const fotoEl=document.getElementById("foto");
const textoEl=document.getElementById("texto");
const musicEl=document.getElementById("music");

function mostrar(){
fotoEl.style.opacity=0;
setTimeout(()=>{
fotoEl.src=slides[i].img;
textoEl.innerText=slides[i].text;
fotoEl.style.opacity=1;
},200);
}

function siguiente(){
i++;
if(i>=slides.length) i=0;
mostrar();
musicEl.play();
}

/* ========================= */

function toggleMusic(){
if(musicEl.paused) musicEl.play();
else musicEl.pause();
}
</script>
