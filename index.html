body{

/* LOGIN */

#login{
position:fixed; inset:0;
display:flex; justify-content:center; align-items:center;
background:#0a0008;

}

#heartsCanvas{position:absolute; inset:0;}

.loginCard{

background:rgba(255,255,255,.15);
backdrop-filter:blur(14px);
padding:40px;
border-radius:25px;
text-align:center;
box-shadow:0 0 40px rgba(255,0,120,.4);
animation:float 4s ease-in-out infinite;
}

@keyframes float{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-12px)}
}

input{
padding:14px;border-radius:14px;border:none;
text-align:center;font-size:16px;width:200px;
}

button{
padding:12px 20px;
border:none;border-radius:20px;
background:linear-gradient(45deg,#ff4da6,#ff80bf);
color:white;font-size:15px;
cursor:pointer;
transition:.3s;
box-shadow:0 0 12px rgba(255,0,120,.5);
}

button:hover{transform:scale(1.08)}

/* HEART BG */

.bgHearts span{
position:fixed;
color:#ff4da6;
animation:rise linear infinite;
opacity:.25;
pointer-events:none;
}

@keyframes rise{
from{transform:translateY(100vh)}
to{transform:translateY(-10vh)}
}

/* CARDS */

.card{
background:rgba(255,255,255,.78);
color:#4a0030;
margin:22px auto;
padding:22px;
width:95%;
max-width:560px;
border-radius:24px;

}

.card h2{

}

/* IMAGES */

.circleImg,.musicCover{
width:170px;height:170px;border-radius:50%;
object-fit:cover;display:block;margin:14px auto;
border:6px solid #ffb3d9;
box-shadow:0 10px 25px rgba(0,0,0,.25);
}

/* CAROUSEL */

.carousel{
display:flex;
gap:14px;
overflow:hidden;
}

.carousel img{
width:180px;height:140px;
object-fit:cover;
border-radius:16px;
animation:slide 25s linear infinite;
}

@keyframes slide{
from{transform:translateX(0)}
to{transform:translateX(-50%)}
}

/* GRID */

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
gap:10px;
}

.grid img{
width:100%;
height:140px;
object-fit:cover;
border-radius:16px;
cursor:pointer;
transition:.3s;
}
.grid img:hover{transform:scale(1.05)}

/* ZOOM */

#zoom{
position:fixed; inset:0;
background:rgba(0,0,0,.85);
display:none;
justify-content:center;
align-items:center;
z-index:9999;
}
#zoom img{
max-width:92%;max-height:92%;
border-radius:18px;
}

/* TEXT */

.finalText{
line-height:1.7;
font-size:16px;
white-space:pre-line;
}

/* BOTON SORPRESA */

#btnSorpresa3D{
position:fixed;
bottom:20px;left:20px;
z-index:60;
animation:pulseBtn 2.5s infinite;
}

@keyframes pulseBtn{
0%{transform:scale(1)}
50%{transform:scale(1.12)}
100%{transform:scale(1)}
}

/* SATURNO */

#saturnoWrap{
position:fixed; inset:0;
background:black;
display:none;
z-index:9999;
}

#saturnoCanvas{
width:100%;height:100%;
display:block;
}

#cerrarSaturno{
position:absolute;
top:20px;right:20px;
z-index:10;
}

@keyframes fadeUp{
from{opacity:1; transform:translateY(0)}
to{opacity:0; transform:translateY(-40px)}
}

</style>

<script>

/* FRASES TOUCH CONTROLADAS */
const frasesTouch=["Te amo ü§é","Siempre t√∫ üíû","Mi ceboll√≠n üßÖ","Besos üòò"];

/* TEXTO AUTO */
const texto=`A√∫n recuerdo cuando vi al rat√≥n Jerry en el gym...

let ti=0;
function type(){

typedText.innerHTML+=texto[ti++];
setTimeout(type,25);
}
}
type();

/* SATURNO 3D */

let sScene,sCamera,sRenderer,planet,ring,stars3D;

btnSorpresa3D.onclick=()=>{
saturnoWrap.style.display="block";
initSaturno();
};

cerrarSaturno.onclick=()=>{
saturnoWrap.style.display="none";
if(sRenderer) sRenderer.dispose();
};

function initSaturno(){
sScene=new THREE.Scene();
sCamera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,1,2000);
sCamera.position.z=160;

sRenderer=new THREE.WebGLRenderer({canvas:saturnoCanvas,antialias:true});
sRenderer.setSize(innerWidth,innerHeight);

const starGeo=new THREE.BufferGeometry();
const starCount=4000;
const pos=new Float32Array(starCount*3);
for(let i=0;i<starCount*3;i++){
pos[i]=(Math.random()-0.5)*1200;
}
starGeo.setAttribute('position',new THREE.BufferAttribute(pos,3));
stars3D=new THREE.Points(starGeo,new THREE.PointsMaterial({size:1.2}));
sScene.add(stars3D);

planet=new THREE.Mesh(
new THREE.SphereGeometry(32,48,48),
new THREE.MeshStandardMaterial({color:0xffb3d9})
);
sScene.add(planet);

ring=new THREE.Mesh(
new THREE.TorusGeometry(55,6,16,100),
new THREE.MeshBasicMaterial({color:0xff77bb})
);
ring.rotation.x=1.2;
sScene.add(ring);

const light=new THREE.PointLight(0xffffff,1.5);
light.position.set(120,120,120);
sScene.add(light);

animateSaturno();
}

function animateSaturno(){
requestAnimationFrame(animateSaturno);
planet.rotation.y+=0.004;
ring.rotation.z+=0.003;
stars3D.rotation.y+=0.0006;
sRenderer.render(sScene,sCamera);
}

</script>
