 transition:.25s; box-shadow:0 8px 18px rgba(0,0,0,.3);
}
button:hover{ transform:translateY(-3px) scale(1.05); }

/* FONDO CORAZONES / EMOTICONES */
.bgHearts span, .fallingEmoji {

.bgHearts span { color:#ff4da6; opacity:.25; animation:rise linear infinite; }
@keyframes rise{ from{transform:translateY(110vh) scale(.6)} to{transform:translateY(-10vh) scale(1.2)} }

/* CARDS */
.card{

 padding:25px;
 width:95%;
 max-width:560px;
 border-radius:28px;

 position: relative;
 z-index: 10;
}
.card h2{ text-align:center; margin-top:0; color: #8b5a2b; }

/* IMAGES */
.circleImg, .musicCover {
 width:170px; height:170px; border-radius:50%;
 object-fit:cover; display:block; margin:14px auto;
 border:6px solid #ffb3d9; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* CAROUSEL ANIMADO */
.carousel { display:flex; gap:14px; overflow:hidden; padding: 10px 0; }
.carousel img {
 width:180px; height:140px; object-fit:cover;
 border-radius:16px; animation:slide 40s linear infinite;
 border: 2px solid #ffb3d9;
}
@keyframes slide{ from{transform:translateX(0)} to{transform:translateX(-100%)} }

/* GRID */
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(100px,1fr)); gap:10px; }
.grid img { width:100%; height:120px; object-fit:cover; border-radius:12px; cursor:pointer; transition: 0.3s; }
.grid img:hover { transform: scale(1.05); }

/* ZOOM */
#zoom{
 position:fixed; inset:0; background:rgba(0,0,0,.9);
 display:none; justify-content:center; align-items:center; z-index:10000;
}
#zoom img{ max-width:90%; max-height:90%; border-radius:15px; border: 3px solid #fff; }

/* TEXTO CARTA */

/* FRASES TOUCH */
.touchText {

@keyframes fadeUp { from{opacity:1; transform:translateY(0)} to{opacity:0; transform:translateY(-60px)} }

/* EMOJIS CAYENDO */
