<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Marlen üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Esto evita que los servidores bloqueen las fotos -->
<meta name="referrer" content="no-referrer">

<style>
:root { --pink: #ff4da6; --gold: #ffd700; }

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #0a000a;
    color: #fff;
    overflow-x: hidden;
}

/* FONDO DE GALAXIA ANIMADO */
#canvas-stars {
    position: fixed;
    inset: 0;
    z-index: -1;
    background: radial-gradient(circle at center, #1b001b 0%, #050005 100%);
}

/* LOGIN ELEGANTE */
#login {
    position: fixed; inset: 0;
    display: flex; justify-content: center; align-items: center;
    background: #000; z-index: 10000;
}
.loginCard {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(20px);
    padding: 50px; border-radius: 40px;
    border: 1px solid var(--pink);
    text-align: center;
    box-shadow: 0 0 30px rgba(255, 77, 166, 0.3);
}

/* CILINDRO 3D FLOTANTE */
.container3D {
    height: 400px;
    display: flex; justify-content: center; align-items: center;
    perspective: 1500px;
    margin: 20px 0;
}
.cylinder {
    width: 200px; height: 250px;
    position: relative;
    transform-style: preserve-3d;
    animation: rotateCyl 20s infinite linear;
}
.cylinder img {
    position: absolute;
    width: 200px; height: 250px;
    object-fit: cover;
    border: 3px solid var(--pink);
    border-radius: 20px;
    box-shadow: 0 0 20px var(--pink);
    /* Color de respaldo por si el link falla */
    background: #222;
}

/* Posiciones 3D */
.cylinder img:nth-child(1) { transform: rotateY(0deg) translateZ(250px); }
.cylinder img:nth-child(2) { transform: rotateY(90deg) translateZ(250px); }
.cylinder img:nth-child(3) { transform: rotateY(180deg) translateZ(250px); }
.cylinder img:nth-child(4) { transform: rotateY(270deg) translateZ(250px); }

@keyframes rotateCyl {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
}

/* TARJETAS DE CRISTAL */
.card {
    background: rgba(255, 255, 255, 0.07);
    backdrop-filter: blur(12px);
    margin: 30px auto;
    padding: 30px;
    width: 85%;
    max-width: 500px;
    border-radius: 30px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    text-align: center;
}

#typewriter {
    font-size: 19px;
    line-height: 1.8;
    color: #ffd9ec;
    min-height: 120px;
}

/* EFECTOS VISUALES AL CLICK */
.love-spark {
    position: fixed;
    pointer-events: none;
    color: var(--pink);
    font-size: 24px;
    animation: sparkAnim 1.5s forwards;
    z-index: 9999;
}
@keyframes sparkAnim {
    0% { transform: scale(0) rotate(0deg); opacity: 1; }
    100% { transform: scale(2) rotate(180deg) translateY(-100px); opacity: 0; }
}

button {
    background: var(--pink);
    border: none; padding: 15px 35px;
    border-radius: 30px; color: white;
    font-weight: bold; cursor: pointer;
    box-shadow: 0 5px 15px rgba(255, 77, 166, 0.4);
}
</style>
</head>

<body onclick="createSpark(event)">

<canvas id="canvas-stars"></canvas>

<!-- LOGIN -->

    <div class="loginCard">
        <h2 style="color: var(--pink)">Bienvenida, Marlen üíñ</h2>
        <input id="pass" type="password" placeholder="Contrase√±a" style="padding:12px; border-radius:15px; border:none; text-align:center; width: 80%;">
        <br><br>
        <button onclick="enter()">Entrar al Universo</button>
    </div>
</div>

<!-- AUDIOS (Usando links directos con Referrer Policy) -->
<audio id="bgMusic" loop preload="auto">
    <source src="https://files.catbox.moe" type="audio/mpeg">
</audio>
<audio id="ourSong" preload="auto">
    <source src="https://files.catbox.moe" type="audio/mpeg">
</audio>

<!-- CONTENIDO -->
<div class="container3D">
    <div class="cylinder">
        <img src="https://i.imgur.com" referrerpolicy="no-referrer">
        <img src="https://i.imgur.com" referrerpolicy="no-referrer">
        <img src="https://i.imgur.com" referrerpolicy="no-referrer">
        <img src="https://i.imgur.com" referrerpolicy="no-referrer">
    </div>
</div>

<div class="card">
    <h2 style="color: var(--pink)">üíñ Juntos hace...</h2>
    <div id="counter" style="font-size: 26px; font-weight: bold; color: var(--gold);"></div>
</div>

<div class="card">
    <h2 style="color: var(--pink)">üéµ Nuestra Melod√≠a</h2>
    <img src="https://i.imgur.com" style="width:130px; height:130px; border-radius:50%; border:3px solid var(--gold); animation: rotateCyl 10s infinite linear;" referrerpolicy="no-referrer">
    <br><br>
    <button id="btnPlay" onclick="toggleSong()">‚ñ∂Ô∏è Reproducir Especial</button>
</div>

<div class="card">
    <h2 style="color: var(--pink)">üíå De mi coraz√≥n...</h2>
    <div id="typewriter"></div>
</div>

<script>
// FRASES PARA EL CLICK
const frases = ["Te amo ü§é", "Marlen x Jerry", "Eres mi vida", "Mi ni√±a", "Para siempre", "Eres hermosa"];

function enter(){
    if(document.getElementById('pass').value === "Jerry"){
        document.getElementById('login').style.display="none";
        
        // ACTIVAR AUDIO (Esto desbloquea el sonido en el navegador)
        const bg = document.getElementById('bgMusic');
        bg.volume = 0.5;
        bg.play().catch(err => console.log("Audio waiting for interaction"));
        
        startTypewriter();
        initGalaxy();
    } else {
        alert("Clave incorrecta üíî");
    }
}

function createSpark(e) {
    const spark = document.createElement('div');
    spark.className = 'love-spark';
    spark.innerHTML = "‚ú®"; // Puedes cambiar por ‚ù§Ô∏è o üíñ
    spark.style.left = e.clientX + 'px';
    spark.style.top = e.clientY + 'px';
    document.body.appendChild(spark);
    setTimeout(() => spark.remove(), 1500);
}

function toggleSong(){
    const special = document.getElementById('ourSong');
    const bg = document.getElementById('bgMusic');
    const btn = document.getElementById('btnPlay');
    
    if(special.paused){
        bg.pause();
        special.play();
        btn.innerHTML = "‚è∏Ô∏è Pausar Canci√≥n";
    } else {
        special.pause();
        bg.play();
        btn.innerHTML = "‚ñ∂Ô∏è Reproducir Especial";
    }
}

// EFECTO ESCRITURA
const msg = "¬°Feliz San Valent√≠n, mi amor! ü§é Eres la pieza que encaja perfectamente en mi vida, llen√°ndola de colores y risas. No necesito un d√≠a especial para saber cu√°nto te amo, pero hoy te celebro. Gracias por ser mi compa√±era de aventuras hoy y siempre. üíû";
let charIdx = 0;
function startTypewriter() {
    if (charIdx < msg.length) {
        document.getElementById("typewriter").innerHTML += msg.charAt(charIdx);
        charIdx++;
        setTimeout(startTypewriter, 50);
    }
}

// FONDO GALAXIA CANVAS (M√ÅS ESTABLE)
function initGalaxy() {
    const canvas = document.getElementById('canvas-stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    let stars = [];
    for(let i=0; i<200; i++) {
        stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2,
            speed: Math.random() * 0.5
        });
    }
    
    function draw() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = "white";
        stars.forEach(s => {
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
            ctx.fill();
            s.y -= s.speed;
            if(s.y < 0) s.y = canvas.height;
        });
        requestAnimationFrame(draw);
    }
    draw();
}

// CONTADOR
const startDay = new Date("2024-02-14");
setInterval(() => {
    const diff = new Date() - startDay;
    const d = Math.floor(diff/86400000);
    const h = Math.floor(diff/3600000)%24;
    const m = Math.floor(diff/60000)%60;
    const s = Math.floor(diff/1000)%60;
    document.getElementById('counter').innerHTML = `${d}d ${h}h ${m}m ${s}s`;
}, 1000);
</script>

</body>
</html>
