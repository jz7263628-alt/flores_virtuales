<!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Esta l√≠nea es el "truco" para que Imgur no bloquee tus fotos -->
<meta name="referrer" content="no-referrer">

<style>
body {
 margin:0;
 font-family:Segoe UI, sans-serif;
 background:#0a0008; /* Fondo m√°s oscuro para la galaxia */
 color:#fff;
 overflow-x:hidden;
}

/* EFECTO GALAXIA DE FONDO */
#galaxy {
  position: fixed;
  inset: 0;
  z-index: -1;
  background: radial-gradient(circle at center, #1b001b 0%, #050005 100%);
  background-image: 
    radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
    radial-gradient(1px 1px at 150px 50px, #fff, rgba(0,0,0,0)),
    radial-gradient(2px 2px at 80px 180px, #ff4da6, rgba(0,0,0,0));
  background-size: 250px 250px;
  animation: moveGalaxy 100s linear infinite;
}
@keyframes moveGalaxy { from {background-position: 0 0;} to {background-position: 1000px 1000px;} }

/* LOGIN */
#login {
 position:fixed;
 inset:0;
 display:flex;
 justify-content:center;
 align-items:center;
 background:#0a0008;
 z-index:999;
}

.loginCard {
 position:relative;
 background:rgba(255,255,255,.1);
 backdrop-filter:blur(15px);
 padding:40px;
 border-radius:25px;
 text-align:center;
 border: 1px solid #ff4da6;
 box-shadow:0 0 40px rgba(255,0,120,.4);
}

input { padding:12px; border-radius:15px; border:none; text-align:center; font-size:16px; }
button { padding:12px 20px; border:none; border-radius:20px; background:#ff4da6; color:white; font-size:16px; margin-top:12px; cursor:pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

/* CORAZONES QUE CAEN */
.bgHearts span {
 position:fixed;
 color:#ff4da6;
 animation:rise linear infinite;
 opacity:.3;
 z-index: 0;
}
@keyframes rise { from{transform:translateY(100vh) scale(.6)} to{transform:translateY(-10vh) scale(1.2)} }

/* TARJETAS (Vuelven a ser s√≥lidas para evitar errores de visibilidad) */
.card {
 background:#ffe6f2;
 color:#5a0033;
 margin:24px auto;
 padding:22px;
 width:92%;
 max-width:520px;
 border-radius:22px;
 box-shadow:0 8px 30px rgba(0,0,0,0.4);
 border:3px dashed #ff99cc;
 position: relative;
 z-index: 10;
}

.card h2 { text-align:center; margin-top:0; }

.circleImg {
 width:160px; height:160px; border-radius:50%;
 object-fit:cover; display:block; margin:12px auto;
 border:6px solid #ffb3d9;
}

.counter { text-align:center; font-size:18px; line-height:1.6; font-weight: bold; }

.musicCover {
 width:160px; height:160px; border-radius:50%;
 object-fit:cover; margin:10px auto; display:block;
 border:6px solid #ffb3d9;
 animation: spin 15s linear infinite;
}
@keyframes spin { from {transform:rotate(0deg)} to {transform:rotate(360deg)} }

.grid { display:grid; grid-template-columns:1fr 1fr; gap:10px; }
.grid img { width:100%; border-radius:14px; height:140px; object-fit:cover; border: 2px solid #ffb3d9; }

.finalText { line-height:1.6; font-size:17px; text-align: center; }

/* EFECTO ESCRITURA */
#typewriter { min-height: 50px; }
</style>
</head>

<body>

<div id="galaxy"></div>

<!-- AUDIOS (Links originales corregidos) -->

<script>
// Funci√≥n para entrar y activar m√∫sica
function enter(){
 if(document.getElementById('pass').value === "Jerry"){
  document.getElementById('login').style.display="none";
  // La m√∫sica de fondo inicia al entrar (obligatorio por el navegador)
  document.getElementById('bgMusic').play().catch(()=>{});
  startTypewriter();
 } else {
  alert("Contrase√±a incorrecta üíî");
 }
}

// Funci√≥n para cambiar de canci√≥n autom√°ticamente
function toggleSong(){
 const special = document.getElementById('ourSong');
 const background = document.getElementById('bgMusic');
 const btn = document.getElementById('btnPlay');
 
 if(special.paused){
  background.pause();
  special.play();
  btn.innerHTML = "‚è∏Ô∏è Pausar";
 } else {
  special.pause();
  background.play();
  btn.innerHTML = "‚ñ∂Ô∏è Reproducir";
 }
}

// Texto con efecto de escritura (Aparece al entrar)
const mensajeOriginal = `¬°Feliz San Valent√≠n, mi amor! ü§é Hoy, en el d√≠a del amor, quiero recordarte lo incre√≠blemente afortunado que soy de tenerte. Eres esa pieza que encaja perfectamente en mi vida, llen√°ndola de colores, risas y momentos inolvidables. No necesito un d√≠a especial para saber cu√°nto te amo, pero hoy aprovecho para celebrarte, agradecerte por tu paciencia, tu ternura y por ser mi compa√±era de aventuras. Prometo seguir construyendo este camino contigo, cuidando nuestro amor como el tesoro m√°s preciado. Gracias por ser mi Valent√≠n hoy y siempre üíû`;
let idx = 0;
function startTypewriter() {
 if (idx < mensajeOriginal.length) {
  document.getElementById("typewriter").innerHTML += mensajeOriginal.charAt(idx);
  idx++;
  setTimeout(startTypewriter, 40);
 }
}

// Generar corazones flotantes
for(let i=0; i<25; i++){
 const s=document.createElement("span");
 s.innerHTML="‚ù§";
 s.style.left=Math.random()*100+"vw";
 s.style.fontSize=(16+Math.random()*30)+"px";
 s.style.animationDuration=(8+Math.random()*10)+"s";
 s.style.top = "-50px";
 document.getElementById('bgHearts').appendChild(s);
}

// Contador
const start=new Date("2024-02-14");
function update(){
 const now=new Date();
 const diff=now-start;
 const d=Math.floor(diff/86400000);
 const h=Math.floor(diff/3600000)%24;
 const m=Math.floor(diff/60000)%60;
 const s=Math.floor(diff/1000)%60;
 document.getElementById('counter').innerHTML= d+" d√≠as, "+h+"h "+m+"m "+s+"s üíó";
}
setInterval(update,1000);
update();
</script>
