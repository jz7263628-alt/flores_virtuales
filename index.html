/* ZOOM */

<script>

/* FRASES TOUCH */

/* GALAXIA */
const sf=document.getElementById("starfield");

sf.height=innerHeight;
let stars=Array.from({length:120},()=>({x:Math.random()*sf.width,y:Math.random()*sf.height,r:Math.random()*1.5}));

function drawStars(){
 sctx.clearRect(0,0,sf.width,sf.height);
 stars.forEach(s=>{
  sctx.beginPath();
  sctx.arc(s.x,s.y,s.r,0,6.28);
  sctx.fillStyle="#fff";
  sctx.fill();
  s.y+=0.2;

 });
 requestAnimationFrame(drawStars);
}

function openGalaxy(){ galaxyWrap.style.display="block"; }

/* HEART LOGIN CANVAS */
const c=document.getElementById("heartsCanvas");
const ctx=c.getContext("2d");
c.width=innerWidth;
c.height=innerHeight;
let hearts=[];
function heart(){this.x=Math.random()*c.width;this.y=c.height;this.s=8+Math.random()*12;this.v=1+Math.random()*2;}
function drawHeart(x,y,s){
 ctx.beginPath();
 ctx.moveTo(x,y);
 ctx.bezierCurveTo(x-s,y-s,x-2*s,y+s,x,y+2*s);
 ctx.bezierCurveTo(x+2*s,y+s,x+s,y-s,x,y);
 ctx.fillStyle="rgba(255,80,150,.8)";
 ctx.fill();
}
function loop(){
 ctx.clearRect(0,0,c.width,c.height);
 if(Math.random()<.2) hearts.push(new heart());
 hearts.forEach((h,i)=>{
  h.y-=h.v;
  drawHeart(h.x,h.y,h.s/2);
  if(h.y<-40) hearts.splice(i,1);
 });
 requestAnimationFrame(loop);
}
loop();
