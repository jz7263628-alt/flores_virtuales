<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestro Regalo ðŸ¤Ž</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
margin:0;
font-family:Poppins,sans-serif;
background:radial-gradient(circle at top,#2a0022,#0d000f 60%);
color:white;
overflow-x:hidden;
}

/* INTRO CINE */

#intro{
position:fixed;
inset:0;
background:black;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:200;
text-align:center;
animation:fadeOut 2s 3s forwards;
}

#intro h1{
font-size:28px;
letter-spacing:2px;
animation:zoom 3s ease;
}

@keyframes zoom{
0%{transform:scale(.6);opacity:0}
100%{transform:scale(1);opacity:1}
}

@keyframes fadeOut{
to{opacity:0;pointer-events:none}
}

/* LOGIN */

#login{
position:fixed;
inset:0;
background:#000;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:150;
}

input{
padding:14px;
border-radius:14px;
border:none;
font-size:18px;
width:220px;
text-align:center;
}

/* CARDS 3D */

.card{
background:rgba(255,255,255,.96);
color:#5a0033;
border-radius:22px;
padding:20px;
margin:18px auto;
width:92%;
max-width:560px;
box-shadow:0 20px 45px rgba(0,0,0,.45);
transition:transform .35s;
}

.card:active{
transform:scale(.97);
}

.card h2{
margin:0 0 12px;
font-size:20px;
background:linear-gradient(45deg,#ff4e8a,#ff758c,#ffb199);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

/* BUTTON */

button{
padding:12px 20px;
border:none;
border-radius:16px;
font-weight:600;
background:linear-gradient(45deg,#ff4e8a,#ff758c);
color:white;
cursor:pointer;
box-shadow:0 12px 22px rgba(255,80,120,.35);
}

/* IMAGE */

.circleImg{
width:60vw;
max-width:200px;
aspect-ratio:1;
border-radius:50%;
object-fit:cover;
box-shadow:0 15px 30px rgba(0,0,0,.35);
}

/* SLIDER */

.slider{
display:flex;
gap:12px;
overflow-x:auto;
scroll-snap-type:x mandatory;
}

.slider img{
height:180px;
border-radius:16px;
scroll-snap-align:center;
object-fit:cover;
box-shadow:0 10px 25px rgba(0,0,0,.35);
}

/* COUNTER */

.counter{
font-weight:600;
color:#d63384;
}

/* LETTER */

.envelope{
background:#ffd6e7;
border-radius:18px;
padding:14px;
cursor:pointer;
text-align:center;
font-weight:600;
}

.letter{
background:white;
border-radius:16px;
padding:18px;
margin-top:12px;
line-height:1.6;
color:#5a2a3a;
max-height:0;
overflow:hidden;
transition:max-height .8s;
}

.letter.open{
max-height:700px;
}

/* PARTICLES LIGHT */

.spark{
position:fixed;
width:3px;
height:3px;
border-radius:50%;
background:white;
opacity:.25;
animation:float linear infinite;
}

@keyframes float{
from{transform:translateY(105vh)}
to{transform:translateY(-5vh)}
}

/* BOTON SECRETO */

.secret{
position:fixed;
bottom:14px;
right:14px;
opacity:.15;
font-size:26px;
}

</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
<h1>Para Nosotros ðŸ¤Ž</h1>
<div>Un regalo especial</div>
</div>

<!-- LOGIN -->
<div id="login">
<h2>ContraseÃ±a</h2>
<input id="pass"><br><br>
<button onclick="enter()">Entrar</button>
</div>

<!-- AUDIO -->
<audio id="bgMusic" loop>
<source src="https://files.catbox.moe/4nrc17.mp3">
</audio>

<audio id="ourSong">
<source src="https://files.catbox.moe/egr68n.mp3">
</audio>

<!-- TIEMPO -->
<div class="card">
<h2>ðŸ’ž Nuestro tiempo</h2>
<center>
<img class="circleImg" src="https://i.imgur.com/m2rqpiu.jpeg">
</center>
<div class="counter" id="counter"></div>
</div>

<!-- SONG -->
<div class="card">
<h2>ðŸŽµ Nuestra canciÃ³n</h2>
<center>
<button onclick="toggleSong()">Reproducir / Pausar</button>
</center>
</div>

<!-- GALERIA -->
<div class="card">
<h2>ðŸ“¸ Recuerdos</h2>
<div class="slider" id="slider"></div>
</div>

<!-- CARTA -->
<div class="card">
<h2>ðŸ’Œ Carta</h2>
<div class="envelope" onclick="openLetter()">Abrir</div>
<div class="letter" id="letter">
<p id="typeText"></p>
</div>
</div>

<!-- BOTON OCULTO -->
<div class="secret" onclick="secret()">ðŸ’Ž</div>

<script>

/* PASSWORD */

function enter(){
 if(pass.value==="Jerry"){
  login.style.display="none";
  bgMusic.play().catch(()=>{});
 }
}

/* SONG */

function toggleSong(){
 if(ourSong.paused){
  bgMusic.pause();
  ourSong.play();
 }else{
  ourSong.pause();
  bgMusic.play();
 }
}

/* COUNTER */

const start=new Date("2024-02-14");
setInterval(()=>{
 const s=((Date.now()-start)/1000)|0;
 counter.innerHTML=
 Math.floor(s/86400)+" dÃ­as<br>"+
 Math.floor(s/3600)%24+" horas<br>"+
 Math.floor(s/60)%60+" min<br>"+
 s%60+" seg ðŸ’—";
},1000);

/* LETTER TYPE */

const text=`Mi amor ðŸ¤Ž

Eres mi lugar seguro,
mi alegrÃ­a diaria,
mi coincidencia favorita.

Gracias por existir conmigo.`;

function openLetter(){
 letter.classList.add("open");
 let i=0;
 typeText.innerHTML="";
 (function t(){
  if(i<text.length){
   typeText.innerHTML+=text[i++];
   setTimeout(t,28);
  }
 })();
}

/* SECRET */

function secret(){
 alert("Siempre te elegirÃ­a otra vez ðŸ’");
}

/* GALLERY */

[
"https://i.imgur.com/tpH81jp.jpeg",
"https://i.imgur.com/mOQ2xhz.jpeg",
"https://i.imgur.com/ra5P475.jpeg",
"https://i.imgur.com/0xnanwq.jpeg",
"https://i.imgur.com/UX4FUgZ.jpeg",
"https://i.imgur.com/3h5EZdw.jpeg",
"https://i.imgur.com/8yDYtN4.jpeg",
"https://i.imgur.com/1IveqjS.jpeg",
"https://i.imgur.com/D2fqpOe.jpeg",
"https://i.imgur.com/cqMYyp1.jpeg",
"https://i.imgur.com/S888hKj.jpeg"
].forEach(src=>{
 const im=new Image();
 im.loading="lazy";
 im.src=src;
 slider.appendChild(im);
});

/* PARTICLES LOW */

for(let i=0;i<16;i++){
 const s=document.createElement("div");
 s.className="spark";
 s.style.left=Math.random()*100+"vw";
 s.style.animationDuration=(12+Math.random()*10)+"s";
 document.body.appendChild(s);
}

/* HEART TAP */

document.addEventListener("click",e=>{
 const h=document.createElement("div");
 h.innerHTML="ðŸ’–";
 h.style.position="fixed";
 h.style.left=e.clientX+"px";
 h.style.top=e.clientY+"px";
 h.style.transition="1s";
 document.body.appendChild(h);
 setTimeout(()=>{h.style.transform="translateY(-90px)";h.style.opacity=0},10);
 setTimeout(()=>h.remove(),1000);
});

</script>

</body>
</html>
