<style>
*{box-sizing:border-box}
body{
 margin:0;
 font-family:'Segoe UI',sans-serif;
 background:radial-gradient(circle,#2d0025,#0a0008);
 color:#fff;
 overflow-x:hidden;
}

/* BOTONES */
button{
 background:linear-gradient(45deg,#ff4da6,#ff85c2);
 border:none;
 padding:12px 24px;
 border-radius:28px;
 color:white;
 font-weight:bold;
 cursor:pointer;
 transition:.25s;
 box-shadow:0 0 18px rgba(255,77,166,.6);
 position:relative;
 overflow:hidden;
}
button::after{
 content:"";
 position:absolute;
 inset:0;
 background:linear-gradient(120deg,transparent,rgba(255,255,255,.4),transparent);
 transform:translateX(-100%);
 transition:.6s;
}
button:hover::after{transform:translateX(100%)}
button:hover{transform:scale(1.07)}

.card h2{
 text-align:center;
 background:linear-gradient(45deg,#ff4da6,#ffd1e8);
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
 margin-top:0;
}

/* LOGIN */
#login{
 position:fixed; inset:0;
 display:flex; justify-content:center; align-items:center;
 background:#0a0008;
 overflow:hidden;
 z-index:10000;
}
.loginCard{
 background:rgba(255,255,255,.12);
 backdrop-filter:blur(14px);
 padding:40px;
 border-radius:26px;
 text-align:center;
 border:1px solid #ff4da6;
 z-index:5;
}
input{
 padding:14px;
 border-radius:16px;
 border:none;
 text-align:center;
 font-size:16px;
 width:210px;
}

/* lluvia corazones */
.rain{
 position:fixed;
 top:-40px;
 font-size:22px;
 animation:fall linear forwards;
 opacity:.65;
 pointer-events:none;
}
@keyframes fall{
 to{transform:translateY(110vh);}
}

/* CARDS */
.card{
 background:rgba(255,255,255,.94);
 color:#4a0030;
 margin:22px auto;
 padding:25px;
 width:92%;
 max-width:560px;
 border-radius:28px;
 box-shadow:0 12px 40px rgba(0,0,0,.5);
}

/* IMAGENES */
.circleImg,.musicCover{
 width:170px;height:170px;
 border-radius:50%;
 object-fit:cover;
 display:block;margin:auto;
 border:6px solid #ffb3d9;
}

/* CAROUSEL */
.carousel{
 display:flex;
 gap:14px;
 overflow:hidden;
}
.carousel img{
 width:180px;height:140px;
 object-fit:cover;
 border-radius:16px;
 animation:slide 18s linear infinite;
}
@keyframes slide{
 from{transform:translateX(0)}
 to{transform:translateX(-50%)}
}

/* GRID */
.grid{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(100px,1fr));
 gap:10px;
}
.grid img{
 width:100%;height:120px;
 object-fit:cover;
 border-radius:12px;
 cursor:pointer;
}

/* ZOOM */
#zoom{
 position:fixed; inset:0;
 background:rgba(0,0,0,.9);
 display:none;
 justify-content:center;
 align-items:center;
 z-index:20000;
}
#zoom img{
 max-width:92%;
 max-height:92%;
 border-radius:18px;
}

/* FRASES TOUCH */
.touchText{
 position:fixed;
 color:#ff77bb;
 font-weight:bold;
 animation:fadeUp 1.3s forwards;
 pointer-events:none;
}
@keyframes fadeUp{
 to{opacity:0;transform:translateY(-60px)}
}

/* CARTA */
#cartaOverlay{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.75);
 display:none;
 justify-content:center;
 align-items:center;
 z-index:30000;
}

.carta{
 background:#fff8ee;
 color:#3a1a00;
 padding:40px;
 border-radius:18px;
 width:92%;
 max-width:600px;
 font-size:18px;
 line-height:1.7;
 box-shadow:0 0 40px rgba(0,0,0,.5);
 white-space:pre-line;
 animation:respirar 6s ease-in-out infinite alternate;
}

@keyframes respirar{
 from{transform:scale(1)}
 to{transform:scale(1.02)}
}

.resaltar{
 color:#b06a00;
 font-weight:bold;
 font-size:20px;
}

.firma{
 font-family:cursive;
 font-size:22px;
 margin-top:12px;
}
</style>
</head>
