<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<style>
html,body{
  margin:0;
  overflow:hidden;
  background:#000;
  font-family:Segoe UI, sans-serif;
}

/* canvas estrellas */
#space{
  position:fixed;
  inset:0;
}

/* centro */
.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  color:#ff77cc;
  font-size:42px;
  z-index:5;
  animation:glow 2s infinite alternate;
  cursor:pointer;
}

@keyframes glow{
  from { text-shadow:0 0 10px #ff4da6; }
  to { text-shadow:0 0 30px #ff99cc; }
}

/* frases */
.phrase{
  position:absolute;
  color:#ffb3e6;
  font-size:18px;
  opacity:0;
  animation:floatUp linear forwards;
}

@keyframes floatUp{
  0%{transform:translateY(40px);opacity:0;}
  20%{opacity:1;}
  100%{transform:translateY(-140px);opacity:0;}
}

/* stickers */
.sticker{
  position:absolute;
  font-size:22px;
  animation:drift linear forwards;
}

@keyframes drift{
  to{
    transform:translateY(-160px) rotate(180deg);
    opacity:0;
  }
}

/* botÃ³n mÃºsica */
.musicBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  z-index:10;
  background:#ff4da6;
  border:none;
  color:white;
  padding:10px 14px;
  border-radius:20px;
  cursor:pointer;
}

.secret{
  position:fixed;
  bottom:18%;
  width:100%;
  text-align:center;
  color:#ffd6f0;
  font-size:20px;
  opacity:0;
  transition:1s;
}
</style>
</head>

<body>

<canvas id="space"></canvas>

<div class="center" id="center">

<div class="secret" id="secret">

<script>
/* ===== estrellas ===== */
const c = space;
const ctx = c.getContext("2d");
c.width = innerWidth;
c.height = innerHeight;

let stars=[];
for(let i=0;i<400;i++){
  stars.push({
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    r:Math.random()*1.5+0.2,
    v:Math.random()*0.4+0.1
  });
}

function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.fillStyle="white";
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
    s.y+=s.v;
    if(s.y>c.height){s.y=0;s.x=Math.random()*c.width;}
  });
  requestAnimationFrame(draw);
}
draw();

/* ===== frases ===== */
const frases=[
"Te amo ðŸ’–","Eres mi universo","Mi corazÃ³n es tuyo",
"Contigo todo","Siempre tÃº","Mi estrella favorita",
"Amor infinito","Eres magia","Solo tÃº",
"Mi lugar es contigo"
];

function lanzarFrase(){
  const f=document.createElement("div");
  f.className="phrase";
  f.innerText=frases[Math.floor(Math.random()*frases.length)];
  f.style.left=Math.random()*90+"%";
  f.style.top=Math.random()*90+"%";
  f.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),7000);
}
setInterval(lanzarFrase,1800);

/* ===== stickers ===== */
const stickers=["ðŸ’–","ðŸ’•","ðŸ’˜","ðŸ’","ðŸŒ¹","âœ¨"];

function lanzarSticker(x,y){
  const s=document.createElement("div");
  s.className="sticker";
  s.innerText=stickers[Math.floor(Math.random()*stickers.length)];
  s.style.left=x+"px";
  s.style.top=y+"px";
  s.style.animationDuration=(3+Math.random()*2)+"s";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),5000);
}

document.onclick=e=>{
  for(let i=0;i<6;i++){
    lanzarSticker(e.clientX,e.clientY);
  }
};

/* ===== estrella fugaz ===== */
setInterval(()=>{
  const s=document.createElement("div");
  s.style.position="absolute";
  s.style.width="2px";
  s.style.height="2px";
  s.style.background="white";
  s.style.boxShadow="0 0 8px white";
  s.style.left=Math.random()*innerWidth+"px";
  s.style.top=Math.random()*innerHeight/2+"px";
  s.style.transition="1s";
  document.body.appendChild(s);
  setTimeout(()=>{
    s.style.transform="translate(300px,160px)";
    s.style.opacity=0;
  },50);
  setTimeout(()=>s.remove(),1200);
},3000);

/* ===== mensaje secreto ===== */

};

/* ===== mÃºsica ===== */
function toggleMusic(){
  const m=document.getElementById("music");
  if(m.paused){ m.play(); }
  else{ m.pause(); }
}
</script>
