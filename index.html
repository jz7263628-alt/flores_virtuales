<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Marlen üíñ</title>

<style>
html,body{
  margin:0;
  overflow:hidden;
  background:#000;
  font-family:Segoe UI, sans-serif;
}

/* fondo */
#bg{
  position:fixed;
  inset:0;
  filter: blur(1px) brightness(1.2);
}

/* tarjeta */
.card{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:92%;
  max-width:430px;
  padding:24px;
  border-radius:28px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(18px);
  color:white;
  text-align:center;
  z-index:5;
  box-shadow:0 0 60px rgba(255,0,120,.45);
}

.title{
  color:#ffb3e6;
  font-size:22px;
  margin-bottom:10px;
}

.texto{
  font-size:16px;
  line-height:1.4;
  margin-bottom:12px;
}

.photo{
  width:100%;
  border-radius:18px;
  box-shadow:0 0 25px rgba(255,120,180,.6);
}

.btn{
  margin-top:14px;
  background:#ff4da6;
  border:none;
  color:white;
  padding:10px 16px;
  border-radius:20px;
  cursor:pointer;
  font-size:15px;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="card">
<div class="title">Para mi San Valent√≠n ‚ù§Ô∏è</div>

<div class="texto" id="texto"></div>

<img class="photo" id="foto">

<button class="btn" onclick="siguiente()">üíå Siguiente</button>
</div>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c8b05c7b6c.mp3">
</audio>

<script>
/* ========= FONDO CORAZONES LUZ ========= */
const c = bg;
const ctx = c.getContext("2d");
c.width = innerWidth;
c.height = innerHeight;

let parts=[];

function burst(){
 let x=Math.random()*c.width;
 let y=Math.random()*c.height*0.7;

 for(let i=0;i<70;i++){
  parts.push({
    x,y,
    dx:(Math.random()-0.5)*4,
    dy:(Math.random()-0.5)*4,
    life:60,
    color:`hsl(${320+Math.random()*40},100%,70%)`
  });
 }
}
setInterval(burst,1200);

function draw(){
 ctx.fillStyle="rgba(0,0,0,.25)";
 ctx.fillRect(0,0,c.width,c.height);

 parts.forEach(p=>{
  ctx.fillStyle=p.color;
  ctx.beginPath();
  ctx.arc(p.x,p.y,2,0,Math.PI*2);
  ctx.fill();
  p.x+=p.dx;
  p.y+=p.dy;
  p.life--;
 });

 parts = parts.filter(p=>p.life>0);
 requestAnimationFrame(draw);
}
draw();

/* ========= GALER√çA ========= */
/* üîª PON AQU√ç TUS IM√ÅGENES + TEXTO */
const slides = [

{
 img:"https://i.imgur.com/RqvWXbV.jpg",
 text:"Gracias por llenar mis d√≠as de alegr√≠a y hacer que mi coraz√≥n lata m√°s fuerte ‚ù§Ô∏è"
},

{
 img:"https://i.imgur.com/oQQwDZJ.jpg",
 text:"No hay nadie en el mundo con quien prefiera estar m√°s que contigo ‚ú®"
},

{
 img:"https://i.imgur.com/jbylzFT.jpg",
 text:"Quiero seguir creando recuerdos contigo toda la vida üíû"
}

];

let i=0;

function mostrar(){
 foto.src = slides[i].img;
 texto.innerText = slides[i].text;
}

function siguiente(){
 i++;
 if(i>=slides.length) i=0;
 mostrar();
 document.getElementById("music").play();
}

mostrar();
</script>

</body>
</html>
