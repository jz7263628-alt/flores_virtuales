<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Marlen üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Esta l√≠nea ayuda a que Imgur no bloquee las fotos localmente -->
<meta name="referrer" content="no-referrer">

<style>
:root { --pink: #ff4da6; --bg: #050005; }
body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; overflow-x: hidden; }

/* FONDO GALAXIA */
#galaxy { position: fixed; inset: 0; z-index: -1; background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); }
.star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: move 100s linear infinite; }
@keyframes move { from { transform: translateY(0); } to { transform: translateY(-1000px); } }

/* LOGIN */
#login { position: fixed; inset: 0; display: flex; justify-content: center; align-items: center; background: #000; z-index: 10000; }
.loginCard { background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); padding: 40px; border-radius: 30px; border: 1px solid var(--pink); text-align: center; }

/* CILINDRO 3D */
.container3D { height: 350px; display: flex; justify-content: center; align-items: center; perspective: 1200px; margin: 40px 0; }
.cylinder { width: 200px; height: 200px; position: relative; transform-style: preserve-3d; animation: rotateCyl 25s infinite linear; }
.cylinder img { position: absolute; width: 200px; height: 200px; object-fit: cover; border: 4px solid var(--pink); border-radius: 15px; box-shadow: 0 0 25px var(--pink); background: #222; }
.cylinder img:nth-child(1) { transform: rotateY(0deg) translateZ(220px); }
.cylinder img:nth-child(2) { transform: rotateY(90deg) translateZ(220px); }
.cylinder img:nth-child(3) { transform: rotateY(180deg) translateZ(220px); }
.cylinder img:nth-child(4) { transform: rotateY(270deg) translateZ(220px); }
@keyframes rotateCyl { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }

/* TARJETAS */
.card { background: rgba(30, 0, 30, 0.9); margin: 20px auto; padding: 25px; width: 85%; max-width: 500px; border-radius: 25px; border: 1px solid var(--pink); }
#typewriter { font-size: 18px; line-height: 1.8; text-align: center; min-height: 150px; }

/* CORAZONES */
.heart-rain { position: fixed; top: -10%; font-size: 20px; color: var(--pink); user-select: none; pointer-events: none; animation: fall linear infinite; z-index: 1; }
@keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

button { background: var(--pink); border: none; padding: 15px 30px; border-radius: 50px; color: #fff; cursor: pointer; }
</style>
</head>

<body onclick="spawnText(event)">

<div id="login">
    <div class="loginCard">
        <h2>Clave de Amor üíñ</h2>
        <input id="pass" type="password" style="padding:10px; border-radius:10px; text-align:center;">
        <br><br><button onclick="enter()">Entrar</button>
    </div>
</div>

<div id="galaxy"></div>

<!-- AUDIOS CON LINKS DIRECTOS -->
<audio id="bgMusic" loop preload="auto"><source src="https://files.catbox.moe" type="audio/mpeg"></audio>
<audio id="ourSong" preload="auto"><source src="https://files.catbox.moe" type="audio/mpeg"></audio>

<!-- CILINDRO 3D -->
<div class="container3D">
    <div class="cylinder">
        <img src="https://i.imgur.com" referrerpolicy="no-referrer">
        <img src="https://i.imgur.com" referrerpolicy="no-referrer">
        <img src="https://i.imgur.com" referrerpolicy="no-referrer">
        <img src="https://i.imgur.com" referrerpolicy="no-referrer">
    </div>
</div>

<div class="card" style="text-align:center;">
    <div id="counter" style="font-size: 24px; color: var(--pink);"></div>
</div>

<div class="card" style="text-align:center;">
    <img src="https://i.imgur.com" style="width:120px; border-radius:50%; border:3px solid var(--pink);" referrerpolicy="no-referrer">
    <br><br><button id="btnPlay" onclick="toggleSong()">‚ñ∂Ô∏è Reproducir Especial</button>
</div>

<div class="card">
    <div id="typewriter"></div>
</div>

<script>
const frases = ["Te amo Marlen üíñ", "Eres mi universo üåå", "Jerry & Marlen", "Me encantas", "Eres mi vida ü§é"];

function enter(){
    const p = document.getElementById('pass').value;
    if(p === "Jerry"){
        document.getElementById('login').style.display="none";
        // FORZAR AUDIO TRAS CLIC
        const bg = document.getElementById('bgMusic');
        bg.play().catch(e => console.log("Audio bloqueado:", e));
        startTypewriter();
        makeStars();
        setInterval(createHeart, 300);
    } else { alert("Clave incorrecta üíî"); }
}

function toggleSong(){
    const s = document.getElementById('ourSong');
    const bg = document.getElementById('bgMusic');
    const b = document.getElementById('btnPlay');
    if(s.paused){ bg.pause(); s.play(); b.innerHTML = "‚è∏Ô∏è Pausar Especial"; }
    else { s.pause(); bg.play(); b.innerHTML = "‚ñ∂Ô∏è Reproducir Especial"; }
}

// EFECTO GALAXIA
function makeStars() {
    const g = document.getElementById('galaxy');
    for(let i=0; i<150; i++) {
        const s = document.createElement('div');
        s.className = 'star';
        const size = Math.random() * 3 + 'px';
        s.style.width = size; s.style.height = size;
        s.style.left = Math.random() * 100 + 'vw';
        s.style.top = Math.random() * 100 + 'vh';
        s.style.animationDuration = (Math.random() * 50 + 50) + 's';
        g.appendChild(s);
    }
}

// CORAZONES CAYENDO
function createHeart() {
    const h = document.createElement('div');
    h.className = 'heart-rain';
    h.innerHTML = '‚ù§Ô∏è';
    h.style.left = Math.random() * 100 + 'vw';
    h.style.animationDuration = Math.random() * 3 + 2 + 's';
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 5000);
}

// TEXTO ESCRITURA
const t = "¬°Feliz San Valent√≠n, mi amor! ü§é Eres esa pieza que encaja perfectamente en mi vida, llen√°ndola de colores y risas. No necesito un d√≠a especial para saber cu√°nto te amo, pero hoy aprovecho para celebrarte. Gracias por ser mi compa√±era de aventuras hoy y siempre üíû";
let idx = 0;
function startTypewriter() {
    if (idx < t.length) {
        document.getElementById("typewriter").innerHTML += t.charAt(idx);
        idx++; setTimeout(startTypewriter, 50);
    }
}

// CONTADOR
const start = new Date("2024-02-14");
setInterval(() => {
    const diff = new Date() - start;
    const d = Math.floor(diff/86400000);
    const h = Math.floor(diff/3600000)%24;
    const m = Math.floor(diff/60000)%60;
    const s = Math.floor(diff/1000)%60;
    document.getElementById('counter').innerHTML = `${d}d ${h}h ${m}m ${s}s`;
}, 1000);
</script>
</body>
</html>
