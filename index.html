/* LOGIN CON CORAZONES ROSAS */
#login{

.loginHearts { position: absolute; inset: 0; pointer-events: none; }
.loginCard{

.btnLogin{ padding:12px 22px; border:none; border-radius:20px; background:#ff4da6; color:white; font-size:16px; margin-top:12px; cursor:pointer; }

/* CARDS ELEGANTES */
.card{

 color:#4a0030;
 margin:22px auto; padding:25px;
 width:92%; max-width:540px;
 border-radius:28px;

}
.card h2{ text-align:center; margin-top:0; color: #8b5a2b; }

.circleImg, .musicCover {

 object-fit:cover; display:block; margin:14px auto;
 border:6px solid #ffb3d9;
}

/* CARRUSEL */
.carousel { display:flex; gap:14px; overflow:hidden; padding: 10px 0; }
.carousel img { width:180px; height:140px; object-fit:cover; border-radius:16px; animation:slide 40s linear infinite; border: 2px solid #ffb3d9; }
@keyframes slide{ from{transform:translateX(0)} to{transform:translateX(-100%)} }

/* GRID */
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(100px,1fr)); gap:10px; }
.grid img { width:100%; height:120px; object-fit:cover; border-radius:12px; cursor:pointer; border: 2px solid #ffb3d9; }

.touchText { position:fixed; color:#ff77bb; font-size:18px; font-weight: bold; pointer-events:none; animation:fadeUp 1.4s ease-out forwards; z-index: 999; }
@keyframes fadeUp { from{opacity:1; transform:translateY(0)} to{opacity:0; transform:translateY(-60px)} }

/* LLUVIA DE EMOTICONOS LENTOS */
.fallingEmoji { position:fixed; animation: fallEmoji linear forwards; font-size: 26px; top: -50px; z-index: 1; pointer-events: none; }
@keyframes fallEmoji { to { transform: translateY(110vh) rotate(360deg); } }

#zoom img{ max-width:90%; max-height:90%; border-radius:15px; }
