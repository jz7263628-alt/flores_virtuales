let scene,camera,renderer,stars;

function openGalaxy(){
 galaxiaWrap.style.display="block";

 scene=new THREE.Scene();
 camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,1,2000);
 camera.position.z=200;

 renderer=new THREE.WebGLRenderer({canvas:galaxiaCanvas});
 renderer.setSize(innerWidth,innerHeight);

 const geo=new THREE.BufferGeometry();
 const count=8000;
 const pos=new Float32Array(count*3);

 for(let i=0;i<count;i++){
  const r=i*0.03;
  const a=i*0.1;
  pos[i*3]=Math.cos(a)*r;
  pos[i*3+1]=(Math.random()-0.5)*60;
  pos[i*3+2]=Math.sin(a)*r;
 }

 geo.setAttribute('position',new THREE.BufferAttribute(pos,3));
 const mat=new THREE.PointsMaterial({size:1.5});
 stars=new THREE.Points(geo,mat);
 scene.add(stars);

 animateGalaxy();
}

function animateGalaxy(){
 requestAnimationFrame(animateGalaxy);
 stars.rotation.y += 0.0015;
 renderer.render(scene,camera);
