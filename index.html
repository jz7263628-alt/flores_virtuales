<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Marlen üíñ</title>

<style>
html,body{
  margin:0;
  overflow:hidden;
  background:#000;
  font-family:Segoe UI, sans-serif;
}

/* canvas fondo */
#bg{
  position:fixed;
  inset:0;
}

/* tarjeta central */
.card{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:90%;
  max-width:420px;
  padding:26px;
  border-radius:28px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  color:white;
  text-align:center;
  z-index:5;
  box-shadow:0 0 40px rgba(255,0,120,.35);
  animation:fadeIn 1.4s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translate(-50%,-40%);}
  to{opacity:1;transform:translate(-50%,-50%);}
}

.card h1{
  color:#ff99cc;
  margin:0 0 12px;
  font-size:26px;
}

.card p{
  line-height:1.5;
  font-size:16px;
  opacity:.95;
}

/* imagen */
.photo{
  margin-top:16px;
  border-radius:18px;
  width:100%;
  box-shadow:0 0 20px rgba(255,255,255,.3);
  animation:pulse 3s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.03)}
  100%{transform:scale(1)}
}

/* corazones flotantes */
.heart{
  position:absolute;
  color:#ff4da6;
  font-size:18px;
  animation:float linear forwards;
}

@keyframes float{
  to{
    transform:translateY(-140px);
    opacity:0;
  }
}

/* bot√≥n */
.btn{
  margin-top:16px;
  background:#ff4da6;
  border:none;
  color:white;
  padding:10px 16px;
  border-radius:20px;
  cursor:pointer;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="card">
<h1>Para mi San Valent√≠n ‚ù§Ô∏è</h1>

<p id="frase">
Gracias por llenar mis d√≠as de alegr√≠a y hacer que mi coraz√≥n lata m√°s fuerte.
No hay nadie con quien prefiera estar m√°s que contigo.

</p>

<img class="photo" src="https://i.imgur.com/RqvWXbV.jpg">

<button class="btn" onclick="cambiarFrase()">üíå Otra frase</button>
</div>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c8b05c7b6c.mp3">
</audio>

<script>
/* ===== fondo corazones ===== */
const c = bg;
const ctx = c.getContext("2d");
c.width = innerWidth;
c.height = innerHeight;

let hearts=[];
for(let i=0;i<120;i++){
 hearts.push({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  s:Math.random()*2+1,
  v:Math.random()*0.5+0.2
 });
}

function draw(){
 ctx.clearRect(0,0,c.width,c.height);
 ctx.fillStyle="rgba(255,80,150,.9)";
 hearts.forEach(h=>{
  ctx.font = (h.s*10)+"px serif";
  ctx.fillText("‚ù§",h.x,h.y);
  h.y+=h.v;
  if(h.y>c.height){
    h.y=0;
    h.x=Math.random()*c.width;
  }
 });
 requestAnimationFrame(draw);
}
draw();

/* ===== corazones al tocar ===== */
document.onclick=e=>{
 for(let i=0;i<8;i++){
  const d=document.createElement("div");
  d.className="heart";
  d.innerText="üíñ";
  d.style.left=e.clientX+"px";
  d.style.top=e.clientY+"px";
  d.style.animationDuration=(2+Math.random()*2)+"s";
  document.body.appendChild(d);
  setTimeout(()=>d.remove(),4000);
 }
};

/* ===== frases ===== */
const frases=[
"Eres mi lugar favorito ‚ù§Ô∏è",
"Contigo todo es m√°s bonito ‚ú®",
"Mi coraz√≥n te eligi√≥ a ti üíû",
"Eres mi casualidad favorita üíñ",
"Siempre t√∫, siempre nosotros üåô",
"Mi mundo es mejor contigo üíò"
];

function cambiarFrase(){
 frase.innerText = frases[Math.floor(Math.random()*frases.length)];
 document.getElementById("music").play();
}
</script>

</body>
</html>
