<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Marlen üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<style>
:root {
    --primary: #ff4da6;
    --glass: rgba(255, 255, 255, 0.12);
}

body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: radial-gradient(circle at center, #2d0025, #0a0008);
    color: #fff;
    overflow-x: hidden;
    touch-action: manipulation;
}

/* LOGIN MEJORADO */
#login {
    position: fixed; inset: 0;
    display: flex; justify-content: center; align-items: center;
    background: #000; z-index: 9999;
}

.loginCard {
    background: var(--glass);
    backdrop-filter: blur(20px);
    padding: 40px;
    border-radius: 30px;
    text-align: center;
    border: 1px solid rgba(255, 77, 166, 0.3);
    box-shadow: 0 0 50px rgba(255, 77, 166, 0.2);
}

/* CILINDRO 3D DE FOTOS */
.scene {
    width: 200px; height: 200px;
    perspective: 1000px;
    margin: 60px auto;
}

.carousel {
    width: 100%; height: 100%;
    position: absolute;
    transform-style: preserve-3d;
    transition: transform 1s;
    animation: rotateCarousel 15s infinite linear;
}

.carousel:active { animation-play-state: paused; }

.carousel__item {
    position: absolute;
    width: 190px; height: 190px;
    left: 10px; top: 10px;
    border: 4px solid var(--primary);
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(255,77,166,0.5);
}

.carousel__item img { width: 100%; height: 100%; object-fit: cover; }

/* Posiciones del cilindro */
.carousel__item:nth-child(1) { transform: rotateY(0deg) translateZ(250px); }
.carousel__item:nth-child(2) { transform: rotateY(90deg) translateZ(250px); }
.carousel__item:nth-child(3) { transform: rotateY(180deg) translateZ(250px); }
.carousel__item:nth-child(4) { transform: rotateY(270deg) translateZ(250px); }

@keyframes rotateCarousel {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
}

/* CARDS */
.card {
    background: rgba(20, 0, 15, 0.8);
    margin: 25px auto;
    padding: 25px;
    width: 85%;
    max-width: 500px;
    border-radius: 25px;
    border: 1px solid var(--primary);
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

/* FRASES FLOTANTES */
.floating-text {
    position: fixed;
    pointer-events: none;
    color: #ffb3d9;
    font-weight: bold;
    text-shadow: 0 0 10px #ff4da6;
    z-index: 1000;
    animation: fadeUp 2s forwards;
    white-space: nowrap;
}

@keyframes fadeUp {
    0% { opacity: 0; transform: translateY(0) scale(0.5); }
    20% { opacity: 1; }
    100% { opacity: 0; transform: translateY(-100px) scale(1.2); }
}

/* CORAZONES AL CLICK */
.click-heart {
    position: fixed;
    pointer-events: none;
    z-index: 1001;
    animation: heartPop 1s forwards;
}

@keyframes heartPop {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(3) rotate(20deg); opacity: 0; }
}

#typewriter {
    min-height: 100px;
    font-size: 1.1rem;
    line-height: 1.6;
}

button {
    background: var(--primary);
    border: none; padding: 15px 30px;
    border-radius: 50px; color: white;
    font-weight: bold; cursor: pointer;
    transition: 0.3s;
}
button:active { transform: scale(0.9); }

.musicCover {
    width: 150px; height: 150px;
    border-radius: 50%;
    border: 5px solid var(--primary);
    margin: 20px auto; display: block;
    animation: spin 10s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>

<body onclick="createMagic(event)">

<div id="login">
    <div class="loginCard">
        <h2>Contrase√±a üíñ</h2>
        <input id="pass" type="password" style="padding:10px; border-radius:10px; border:none; text-align:center;">
        <br>
        <button onclick="enter()">Entrar</button>
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/lm504y.mp3">
</audio>
<audio id="ourSong">
    <source src="https://files.catbox.moe/egr68n.mp3">
</audio>

<!-- CILINDRO 3D -->
<div class="scene">
    <div class="carousel" id="carousel">
        <div class="carousel__item"><img src="https://i.imgur.com"></div>
        <div class="carousel__item"><img src="https://i.imgur.com"></div>
        <div class="carousel__item"><img src="https://i.imgur.com"></div>
        <div class="carousel__item"><img src="https://i.imgur.com"></div>
    </div>
</div>

<div class="card" style="text-align:center;">
    <h2>üíû Tiempo Juntos üíû</h2>
    <div id="counter" style="font-size: 24px; color: #ffb3d9;"></div>
</div>

<div class="card" style="text-align:center;">
    <h2>üéµ Nuestra Canci√≥n üéµ</h2>
    <img src="https://i.imgur.com" class="musicCover">
    <button id="btnPlay" onclick="toggleSong()">‚ñ∂Ô∏è Reproducir Especial</button>
</div>

<div class="card">
    <h2 style="text-align:center">üíå Mensaje Eterno üíå</h2>
    <div id="typewriter"></div>
</div>

<script>
const frases = [
    "Eres mi sol ‚òÄÔ∏è", "Te amo infinito ‚ôæÔ∏è", "Mi lugar favorito es contigo", 
    "Eres lo mejor de mi vida ü§é", "Siempre juntos üíû", "Mi ni√±a hermosa",
    "Gracias por existir", "Te robaste mi coraz√≥n üíì", "Eres mi sue√±o hecho realidad",
    "Tu sonrisa me da vida", "Marlen y Jerry x siempre", "Eres mi destino",
    "Me encantas cada d√≠a m√°s", "T√∫ y yo, el mejor equipo", "Amor de mi vida"
];

function enter(){
    if(document.getElementById('pass').value === "Jerry"){
        document.getElementById('login').style.display="none";
        document.getElementById('bgMusic').play();
        startTypewriter();
    } else { alert("Error üíî"); }
}

function createMagic(e) {
    // Vibraci√≥n (solo en Android/M√≥vil)
    if (navigator.vibrate) navigator.vibrate(20);

    // Crear Frase
    const txt = document.createElement('div');
    txt.className = 'floating-text';
    txt.innerHTML = frases[Math.floor(Math.random()*frases.length)];
    txt.style.left = e.clientX + 'px';
    txt.style.top = e.clientY + 'px';
    document.body.appendChild(txt);
    setTimeout(() => txt.remove(), 2000);

    // Crear Coraz√≥n
    const h = document.createElement('div');
    h.className = 'click-heart';
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = (e.clientX - 10) + 'px';
    h.style.top = (e.clientY - 10) + 'px';
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 1000);
}

function toggleSong(){
    const special = document.getElementById('ourSong');
    const background = document.getElementById('bgMusic');
    const btn = document.getElementById('btnPlay');

    if(special.paused){
        background.pause();
        special.play();
        btn.innerHTML = "‚è∏Ô∏è Pausar Especial";
    } else {
        special.pause();
        background.play();
        btn.innerHTML = "‚ñ∂Ô∏è Reproducir Especial";
    }
}

// Efecto de escritura
const textoOriginal = "¬°Feliz San Valent√≠n, mi amor! ü§é Hoy quiero recordarte lo incre√≠blemente afortunado que soy de tenerte. Eres esa pieza que encaja perfectamente en mi vida, llen√°ndola de colores y risas. No necesito un d√≠a especial para saber cu√°nto te amo, pero hoy te celebro. Gracias por ser mi compa√±era de aventuras. Te amo hoy y siempre üíû";
let i = 0;
function startTypewriter() {
    if (i < textoOriginal.length) {
        document.getElementById("typewriter").innerHTML += textoOriginal.charAt(i);
        i++;
        setTimeout(startTypewriter, 50); // Velocidad de escritura
    }
}

// Contador
const start = new Date("2024-02-14");
setInterval(() => {
    const diff = new Date() - start;
    const d = Math.floor(diff/86400000);
    const h = Math.floor(diff/3600000)%24;
    const m = Math.floor(diff/60000)%60;
    const s = Math.floor(diff/1000)%60;
    document.getElementById('counter').innerHTML = `${d}d ${h}h ${m}m ${s}s`;
}, 1000);

// Control manual del cilindro (giro al arrastrar)
let startX;
let currAngle = 0;
document.addEventListener('touchstart', e => startX = e.touches[0].pageX);
document.addEventListener('touchmove', e => {
    let diff = e.touches[0].pageX - startX;
    document.getElementById('carousel').style.animation = "none";
    document.getElementById('carousel').style.transform = `rotateY(${currAngle + diff/2}deg)`;
});
</script>
</body>
</html>
