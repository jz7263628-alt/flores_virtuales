<style>
html,body{
 margin:0;
 overflow:hidden;
 background:#000;
 font-family:Segoe UI,sans-serif;
}

/* canvas */
#space{position:fixed;inset:0;}

/* fade intro */
.fadeIn{
 position:fixed;
 inset:0;
 background:black;
 animation:fade 2s forwards;
 z-index:20;
}
@keyframes fade{to{opacity:0;pointer-events:none;}}

/* centro */
.center{
 position:absolute;
 top:50%;left:50%;
 transform:translate(-50%,-50%);
 color:#ff7acb;
 font-size:48px;
 text-align:center;
 z-index:5;
 animation:glow 2s infinite alternate,pulse 3s infinite;
 cursor:pointer;
}
@keyframes glow{
 from{text-shadow:0 0 12px #ff4da6}
 to{text-shadow:0 0 50px #ff99dd}
}
@keyframes pulse{
 50%{transform:translate(-50%,-50%) scale(1.12)}
}

/* Ã³rbita nombres */
.orbitWrap{
 position:absolute;
 top:50%;left:50%;
 width:0;height:0;
}
.nameOrbit{
 position:absolute;
 font-size:18px;
 color:#ffd6f5;
 animation:orbit 14s linear infinite;
}
@keyframes orbit{
 from{transform:rotate(0) translateX(170px) rotate(0);}
 to{transform:rotate(360deg) translateX(170px) rotate(-360deg);}
}

/* foto reveal */
.photo{
 position:fixed;
 top:12%;
 left:50%;
 transform:translateX(-50%) scale(.6);
 width:120px;
 border-radius:18px;
 box-shadow:0 0 30px #ff4da6;
 opacity:0;
 transition:1s;
 z-index:6;
}
.photo.show{
 opacity:1;
 transform:translateX(-50%) scale(1);
}

/* caja regalo */
.gift{
 position:fixed;
 bottom:90px;
 left:50%;
 transform:translateX(-50%);
 font-size:46px;
 cursor:pointer;
 z-index:7;
 animation:bounce 2s infinite;
}
@keyframes bounce{
 50%{transform:translateX(-50%) translateY(-12px);}
}

/* carta */
.letter{
 position:fixed;
 bottom:-320px;
 left:50%;
 transform:translateX(-50%);
 width:280px;
 background:white;
 color:#333;
 padding:20px;
 border-radius:18px;
 transition:1s;
 z-index:8;
 text-align:center;
}
.letter.show{bottom:70px;}

/* frases */
.phrase{
 position:absolute;
 color:#ffc9f3;
 font-size:20px;
 animation:float 6s linear forwards;
}
@keyframes float{
 to{transform:translateY(-240px) scale(1.3);opacity:0;}
}

/* botÃ³n */
.btn{

 right:20px;
 background:#ff4da6;
 color:white;

 padding:12px 16px;

<script>
/* ===== galaxia capas ===== */
const c=space,ctx=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;

let layers=[
 {count:300,speed:.2,size:1},
 {count:220,speed:.5,size:1.4},
 {count:140,speed:1,size:2}
];

let stars=[];
layers.forEach(L=>{
 for(let i=0;i<L.count;i++){
  stars.push({
   x:Math.random()*c.width,
   y:Math.random()*c.height,
   s:L.size,
   v:L.speed
  });
 }
});

function draw(){
 ctx.clearRect(0,0,c.width,c.height);
 stars.forEach(s=>{
  ctx.fillStyle="white";
  ctx.fillRect(s.x,s.y,s.s,s.s);
  s.y+=s.v;
  if(s.y>c.height){s.y=0;s.x=Math.random()*c.width;}
 });
 requestAnimationFrame(draw);
}
draw();

/* ===== frases ===== */
const frases=[
"Destino bonito",
"Magia real",
"Amor infinito",
"Coincidencia perfecta",
"Siempre tÃº"
];

setInterval(()=>{
 const f=document.createElement("div");
 f.className="phrase";
 f.innerText=frases[Math.floor(Math.random()*frases.length)];
 f.style.left=Math.random()*90+"%";
 f.style.top="78%";
 document.body.appendChild(f);
 setTimeout(()=>f.remove(),6000);
},1200);

/* ===== explosiÃ³n pro ===== */
function boom(x,y){
 const icons=["ğŸ’–","âœ¨","ğŸ’«","ğŸ’•"];
 for(let i=0;i<26;i++){
  const e=document.createElement("div");
  e.innerText=icons[Math.floor(Math.random()*icons.length)];
  e.style.position="absolute";
  e.style.left=x+"px";
  e.style.top=y+"px";
  e.style.fontSize="26px";
  e.style.transition="1.6s";
  document.body.appendChild(e);
  setTimeout(()=>{
   e.style.transform=`translate(${Math.random()*500-250}px,${Math.random()*-360}px)`;
   e.style.opacity=0;
  },20);
  setTimeout(()=>e.remove(),1700);
 }
}
document.onclick=e=>boom(e.clientX,e.clientY);
