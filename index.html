<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Para mi amor ü§é</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Poppins, sans-serif;
background:radial-gradient(circle at 20% 20%, #ff9a9e, #fad0c4 60%, #fad0c4);
overflow-x:hidden;
perspective:1200px;
}

/* PARALLAX GLOW */
body::before{
content:"";
position:fixed;
inset:-40%;
background:radial-gradient(circle,#ffffff55,transparent 60%);
animation:glow 12s linear infinite;
z-index:-1;
}

@keyframes glow{
0%{transform:rotate(0deg)}
100%{transform:rotate(360deg)}
}

/* LOGIN */

#login{
position:fixed;
inset:0;
background:#000;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
color:white;
z-index:100;
}

#pass{
padding:14px;
border-radius:14px;
border:none;
font-size:18px;
text-align:center;
}

/* BUTTON */

button{
padding:14px 22px;
border:none;
border-radius:18px;
font-weight:600;
background:linear-gradient(45deg,#ff4e8a,#ff758c);
color:white;
cursor:pointer;
box-shadow:0 15px 30px rgba(255,80,120,.35);
transition:.3s;
}

button:hover{
transform:translateY(-3px) scale(1.05);
}

/* CARD 3D */

.card{
background:rgba(255,255,255,.88);
border-radius:26px;
padding:22px;
margin:24px auto;
width:94%;
max-width:560px;
box-shadow:0 30px 60px rgba(0,0,0,.25);
transform-style:preserve-3d;
transition:.5s;
backdrop-filter:blur(10px);
}

.card:hover{
transform:rotateX(8deg) rotateY(-8deg) scale(1.03);
}

/* TITLES */

.card h2{
margin:0 0 14px;
font-size:24px;
background:linear-gradient(45deg,#ff4e8a,#ff758c,#ffb199);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
font-weight:700;
}

/* PROFILE IMAGE */

.circleImg{
width:70vw;
max-width:220px;
height:70vw;
max-height:220px;
border-radius:50%;
object-fit:cover;
box-shadow:0 20px 40px rgba(0,0,0,.35);
transition:.4s;
}

.circleImg:hover{
transform:scale(1.1) rotateZ(2deg);
}

/* MUSIC COVER */

.musicCover{
width:85%;
max-width:260px;
border-radius:22px;
box-shadow:0 20px 40px rgba(0,0,0,.35);
}

/* POLAROID FLOAT */

.slider{
display:flex;
gap:16px;
overflow-x:auto;
padding:10px;
}

.slider img{
height:200px;
border-radius:16px;
object-fit:cover;
box-shadow:0 15px 35px rgba(0,0,0,.35);
transition:.5s;
transform:rotate(var(--r));
background:white;
padding:6px;
}

.slider img:hover{
transform:scale(1.15) rotate(0deg);
}

/* COUNTER */

.counter{
font-size:18px;
font-weight:600;
color:#d63384;
}

/* LETTER 3D */

.letter{
background:#fff0f6;
border-radius:20px;
padding:22px;
line-height:1.7;
font-size:16px;
color:#5a2a3a;
transform:rotateX(-90deg);
transform-origin:top;
transition:.7s;
box-shadow:0 15px 30px rgba(0,0,0,.15);
}

.letter.open{
transform:rotateX(0);
}

/* HEART PARTICLES */

.heart{
position:fixed;
font-size:22px;
pointer-events:none;
animation:floatUp linear infinite;
opacity:.25;
}

@keyframes floatUp{
from{transform:translateY(100vh) scale(.6);}
to{transform:translateY(-10vh) scale(1.2);}
}

</style>
</head>

<body>

<div id="login">
<h2>Ingresa la contrase√±a ü§é</h2>
<input id="pass"><br><br>
<button onclick="enter()">Entrar</button>
</div>

<!-- AUDIO (orden como pediste) -->

<audio id="bgMusic" loop>
<source src="https://files.catbox.moe/4nrc17.mp3">
</audio>

<audio id="ourSong">
<source src="https://files.catbox.moe/egr68n.mp3">
</audio>

<!-- TIEMPO -->

<div class="card">
<h2>üíû Nuestro tiempo juntos üíû</h2>
<center>
<img class="circleImg" src="https://i.imgur.com/m2rqpiu.jpeg">
</center>
<div class="counter" id="counter"></div>
</div>

<!-- CANCI√ìN -->

<div class="card">
<h2>üéµ Nuestra canci√≥n üéµ</h2>
<center>
<img class="musicCover" src="https://i.imgur.com/jbyIzFT.jpeg"><br><br>
<button id="btnPlay" onclick="toggleSong()">‚ñ∂Ô∏è Reproducir</button>
</center>
</div>

<!-- GALER√çA -->

<div class="card">
<h2>üì∏ Recuerdos üì∏</h2>
<div class="slider" id="slider"></div>
</div>

<!-- CARTA -->

<div class="card">
<h2>üíå Mensaje de amor üíå</h2>
<button onclick="openLetter()">Abrir carta</button>
<div class="letter" id="letter">
<p id="typeText"></p>
</div>
</div>

<script>

/* PASSWORD */
function enter(){
 if(pass.value==="Jerry"){
  login.style.display="none";
  bgMusic.play().catch(()=>{});
 }
}

/* AUDIO */
function toggleSong(){
 if(ourSong.paused){
  bgMusic.pause();
  ourSong.play();
  btnPlay.innerHTML="‚è∏Ô∏è Pausar";
 }else{
  ourSong.pause();
  bgMusic.play();
  btnPlay.innerHTML="‚ñ∂Ô∏è Reproducir";
 }
}

/* COUNTER */
const start=new Date("2024-02-14");
setInterval(()=>{
 const d=(Date.now()-start)/1000|0;
 counter.innerHTML=
 Math.floor(d/86400)+" d√≠as<br>"+
 Math.floor(d/3600)%24+" horas<br>"+
 Math.floor(d/60)%60+" minutos<br>"+
 d%60+" segundos üíó";
},1000);

/* TYPEWRITER FULL TEXT */

const text=`¬°Feliz San Valent√≠n, mi amor! ü§é

Hoy quiero recordarte lo incre√≠blemente afortunado que soy de tenerte.
Eres esa pieza que encaja perfectamente en mi vida,
llen√°ndola de colores, risas y momentos inolvidables.

Gracias por tu paciencia, tu ternura
y por ser mi compa√±era de aventuras.

Prometo seguir construyendo este camino contigo.
Siempre contigo.`;

function openLetter(){
 letter.classList.add("open");
 let i=0;
 typeText.innerHTML="";
 (function t(){
  if(i<text.length){
   typeText.innerHTML+=text[i++];
   setTimeout(t,28);
  }

}

/* POLAROID IMAGES */

const imgs=[
"https://i.imgur.com/tpH81jp.jpeg",
"https://i.imgur.com/mOQ2xhz.jpeg",
"https://i.imgur.com/ra5P475.jpeg",
"https://i.imgur.com/2Xh4XhC.jpeg",
"https://i.imgur.com/0xnanwq.jpeg",
"https://i.imgur.com/UX4FUgZ.jpeg",
"https://i.imgur.com/3h5EZdw.jpeg",
"https://i.imgur.com/8yDYtN4.jpeg",
"https://i.imgur.com/1IveqjS.jpeg",
"https://i.imgur.com/D2fqpOe.jpeg",
"https://i.imgur.com/cqMYyp1.jpeg",
"https://i.imgur.com/S888hKj.jpeg"
];

imgs.forEach(src=>{
 const im=document.createElement("img");
 im.src=src;
 im.style.setProperty("--r",(Math.random()*10-5)+"deg");
 slider.appendChild(im);
});

/* FLOATING HEARTS */

for(let i=0;i<35;i++){
 const h=document.createElement("div");
 h.className="heart";
 h.innerHTML="‚ù§";
 h.style.left=Math.random()*100+"vw";
 h.style.animationDuration=(6+Math.random()*10)+"s";
 document.body.appendChild(h);
}

</script>

</body>
</html>
