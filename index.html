<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carta</title>

<style>
body{
margin:0;
font-family: 'Georgia', serif;
background:#2b1d1a;
color:#fff;
overflow-x:hidden;
}

/* lluvia corazones */
.corazon{
position:fixed;
top:-20px;
color:#6b3e2e;
font-size:18px;
animation:caer linear infinite;
opacity:.7;
pointer-events:none;
}
@keyframes caer{
to{

}
}

/* pantalla contrase√±a */
#lock{
position:fixed;
inset:0;
background:#2b1d1a;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:10;
}

.lock-box{
background:#3a2621;
padding:30px;
border-radius:16px;
box-shadow:0 0 30px rgba(0,0,0,.5);
text-align:center;
}

input{
padding:12px;
border-radius:10px;
border:none;
font-size:18px;
margin-top:10px;
}

button{
background:linear-gradient(45deg,#8b5a4a,#c49a8a);
border:none;
padding:12px 22px;
border-radius:14px;
color:white;
font-size:16px;
cursor:pointer;
margin-top:14px;
box-shadow:0 4px 12px rgba(0,0,0,.4);
transition:.2s;
}
button:hover{
transform:scale(1.05);
}

/* contenido */
.section{
padding:60px 20px;
text-align:center;
}

/* carta */
#cartaBox{
display:none;
margin:60px auto;
max-width:700px;
background:url("https://www.transparenttextures.com/patterns/paper.png"), #f5e9dc;
color:#3a2a20;
padding:50px;
border-radius:10px;
box-shadow:0 10px 40px rgba(0,0,0,.5);
position:relative;
}

#textoCarta{
white-space:pre-line;
font-size:20px;
line-height:1.7;
}

.sello{
position:absolute;
bottom:20px;
right:20px;
background:#8b0000;
color:white;
padding:10px 14px;
border-radius:50%;
opacity:0;
transform:scale(0);
animation:sello 1s forwards;
animation-delay:1s;
}
@keyframes sello{
to{opacity:1; transform:scale(1);}
}

.firma{
margin-top:40px;
font-family:cursive;
font-size:28px;
opacity:0;
animation:firmar 2s forwards;
animation-delay:2s;
}
@keyframes firmar{
to{opacity:1;}
}
</style>
</head>

<body>

<!-- pantalla contrase√±a -->
<div id="lock">
<div class="lock-box">
<h2>Ingresa la contrase√±a</h2>
<input type="password" id="pass">
<br>
<button onclick="check()">Entrar</button>
</div>
</div>

<!-- CONTENIDO ORIGINAL ‚Äî NO SE TOCA -->
<div id="contenido">

<div class="section">
<h1>Tus textos e im√°genes siguen aqu√≠ intactos</h1>

</div>

<div class="section">
<button onclick="abrirCarta()">üíå Abrir carta</button>
</div>

<div id="cartaBox">
<div id="textoCarta"></div>
<div class="firma">Con amor</div>
<div class="sello">Sellado</div>
</div>

</div>

<audio id="typeSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

<script>
/* contrase√±a */
function check(){
if(document.getElementById("pass").value==="1234"){
document.getElementById("lock").style.display="none";
}
}

/* lluvia infinita */
function crearCorazon(){
const c=document.createElement("div");
c.className="corazon";
c.innerHTML="‚ù§";
c.style.left=Math.random()*100+"vw";
c.style.animationDuration=(5+Math.random()*5)+"s";
document.body.appendChild(c);
setTimeout(()=>c.remove(),10000);
}
setInterval(crearCorazon,300);

/* texto carta completo */
const textoCarta=`Cuando me enamor√© de ti

nunca me hablaron de ti.‚Äù

‚Äî Ricardo Camacho

‚Äúsi te apagas, te prometo amarte con m√°s fuerza.

regar tu jard√≠n con el amor que me brindaste

/* escribir solo */
function abrirCarta(){
document.getElementById("cartaBox").style.display="block";
let i=0;
const box=document.getElementById("textoCarta");
const sound=document.getElementById("typeSound");
box.innerHTML="";
const t=setInterval(()=>{

}
</script>

</body>
</html>
