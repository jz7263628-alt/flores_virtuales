<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para mi ceboll√≠n ü§é</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
 margin:0;
 font-family:Segoe UI, sans-serif;
 background:linear-gradient(180deg,#140010,#2a0030);
 color:#fff;
 overflow-x:hidden;
}

/* LOGIN */

#login{
 position:fixed;
 inset:0;
 display:flex;
 justify-content:center;
 align-items:center;
 background:#0a0008;
 z-index:999;
}

#heartsCanvas{position:absolute; inset:0;}

.loginCard{
 position:relative;
 background:rgba(255,255,255,.18);
 backdrop-filter:blur(14px);
 padding:40px;
 border-radius:25px;
 text-align:center;
 box-shadow:0 0 40px rgba(255,0,120,.4);
 animation:float 4s ease-in-out infinite;
}

@keyframes float{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-12px)}
}

input{
 padding:14px;
 border-radius:14px;
 border:none;
 text-align:center;
 font-size:16px;
 width:200px;
}

button{
 padding:12px 20px;
 border:none;
 border-radius:20px;
 background:linear-gradient(45deg,#ff4da6,#ff80bf);
 color:white;
 font-size:16px;
 margin-top:12px;
 cursor:pointer;
}

/* HEART BG */

.bgHearts span{
 position:fixed;
 color:#ff4da6;
 animation:rise linear infinite;
 opacity:.28;
 pointer-events:none;
}

@keyframes rise{
 from{transform:translateY(100vh) scale(.6)}
 to{transform:translateY(-10vh) scale(1.2)}
}

/* CARDS ‚Äî M√ÅS TRANSPARENTES */

.card{
 background:rgba(255,255,255,.55);
 color:#4a0030;
 margin:22px auto;
 padding:22px;
 width:95%;
 max-width:560px;
 border-radius:24px;
 backdrop-filter:blur(12px);
 box-shadow:0 12px 40px rgba(0,0,0,.25);
 border:2px solid rgba(255,182,210,.5);
}

.card h2{
 text-align:center;
 margin-top:0;
 font-size:22px;
 background:linear-gradient(45deg,#ff2f92,#ff85c2);
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
}

/* IMAGES */

.circleImg{
 width:170px;
 height:170px;
 border-radius:50%;
 object-fit:cover;
 display:block;
 margin:14px auto;
 border:6px solid #ffb3d9;
 box-shadow:0 10px 25px rgba(0,0,0,.25);
}

.musicCover{
 width:170px;
 height:170px;
 border-radius:50%;
 object-fit:cover;
 margin:auto;
 display:block;
 border:6px solid #ffb3d9;
}

/* CAROUSEL GIRATORIO REAL */

.carouselWrap{
 perspective:1000px;
 height:220px;
 position:relative;
}

.carousel{
 width:100%;
 height:100%;
 position:absolute;
 transform-style:preserve-3d;
 animation:spin 26s linear infinite;
}

.carousel img{
 position:absolute;
 width:180px;
 height:140px;
 object-fit:cover;
 border-radius:16px;
 left:50%;
 top:40px;
 margin-left:-90px;
 box-shadow:0 10px 25px rgba(0,0,0,.35);
}

@keyframes spin{
 from{transform:rotateY(0)}
 to{transform:rotateY(360deg)}
}

/* GRID */

.grid{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
 gap:10px;
}

.grid img{
 width:100%;
 height:140px;
 object-fit:cover;
 border-radius:16px;
 cursor:pointer;
}

/* ZOOM */

#zoom{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.85);
 display:none;
 justify-content:center;
 align-items:center;
 z-index:9999;
}

#zoom img{
 max-width:92%;
 max-height:92%;
 border-radius:18px;
}

/* TEXT */

.finalText{
 line-height:1.7;
 font-size:16px;
 color:#3a0030;
 white-space:pre-line;
}

/* EFECTOS TOQUE */

.touchFx{
 position:fixed;
 pointer-events:none;
 animation:floatUp 1.4s forwards;
 font-size:20px;
 color:#ff66bb;
 text-shadow:0 0 8px #ff99cc;
}

@keyframes floatUp{
 to{transform:translateY(-80px);opacity:0}
}

</style>
</head>

<body>

<div id="login">
<canvas id="heartsCanvas"></canvas>
<div class="loginCard">
<h2>Ingresa la contrase√±a üíñ</h2>
<input id="pass">
<br>
<button onclick="enter()">Entrar</button>
</div>
</div>

<div id="zoom" onclick="this.style.display='none'">
<img id="zoomImg">
</div>

<audio id="bgMusic" loop>
<source src="https://files.catbox.moe/4nrc17.mp3">
</audio>

<audio id="ourSong">
<source src="https://files.catbox.moe/egr68n.mp3">
</audio>

<div class="bgHearts" id="bgHearts"></div>

<!-- TIEMPO -->
<div class="card">
<h2>üíû Nuestro tiempo juntos üíû</h2>
<img class="circleImg" src="https://i.imgur.com/m2rqpiu.jpeg">
<div id="counter"></div>
</div>

<!-- CANCION -->
<div class="card">
<h2>üéµ Nuestra canci√≥n üéµ</h2>
<img class="musicCover" src="https://i.imgur.com/jbyIzFT.jpeg">
<div style="text-align:center">
<button id="btnPlay" onclick="toggleSong()">‚ñ∂Ô∏è Reproducir</button>
</div>
</div>

<!-- CAROUSEL -->
<div class="card">
<h2>üéûÔ∏è Momentos especiales üéûÔ∏è</h2>
<div class="carouselWrap">
<div class="carousel" id="carousel3d"></div>
</div>
</div>

<!-- GRID -->
<div class="card">
<h2>üì∏ Todos nuestros recuerdos üì∏</h2>
<div class="grid" id="gridImgs"></div>
</div>

<!-- TEXTO -->
<div class="card finalText" id="typedText"></div>

<script>

/* LOGIN */
function enter(){
 if(pass.value==="Jerry"){
  login.style.display="none";
  bgMusic.play().catch(()=>{});
 }
}

/* AUDIO */
function toggleSong(){
 if(ourSong.paused){
  bgMusic.pause();
  ourSong.play();
  btnPlay.innerHTML="‚è∏Ô∏è Pausar";
 } else {
  ourSong.pause();
  bgMusic.play();
  btnPlay.innerHTML="‚ñ∂Ô∏è Reproducir";
 }
}

/* CONTADOR PRO */
const start=new Date("2024-09-11T00:00:00");
setInterval(()=>{
 let now=new Date();
 let diff=now-start;

 let d=Math.floor(diff/86400000);
 let h=Math.floor(diff/3600000)%24;
 let m=Math.floor(diff/60000)%60;

 counter.innerHTML=
 `<b>${d}</b> d√≠as üíó<br>${h} horas ‚Äî ${m} min`;
},1000);

/* CORAZONES FONDO */
for(let i=0;i<26;i++){
 const s=document.createElement("span");
 s.innerHTML="‚ù§";
 s.style.left=Math.random()*100+"vw";
 s.style.fontSize=(16+Math.random()*26)+"px";
 s.style.animationDuration=(8+Math.random()*10)+"s";
 bgHearts.appendChild(s);
}

/* IM√ÅGENES */
const imgs=[
"https://i.imgur.com/tpH81jp.jpeg",
"https://i.imgur.com/mOQ2xhz.jpeg",
"https://i.imgur.com/ra5P475.jpeg",
"https://i.imgur.com/0xnanwq.jpeg",
"https://i.imgur.com/2Xh4XhC.jpeg",
"https://i.imgur.com/UX4FUgZ.jpeg",
"https://i.imgur.com/3h5EZdw.jpeg",
"https://i.imgur.com/8yDYtN4.jpeg"
];

/* CARRUSEL 3D */
imgs.forEach((src,i)=>{
 let im=document.createElement("img");
 im.src=src;
 im.style.transform=`rotateY(${i*(360/imgs.length)}deg) translateZ(320px)`;
 carousel3d.appendChild(im);
});

/* GRID */
imgs.forEach(src=>{
 let im=document.createElement("img");
 im.src=src;
 im.onclick=()=>{zoom.style.display="flex";zoomImg.src=src;}
 gridImgs.appendChild(im);
});

/* EFECTOS TOQUE PRO */
const frases=["Te amo üíñ","Siempre t√∫ üíû","Mi amor ‚ú®","Besos üòò","Eres hogar üè°"];

document.addEventListener("click",e=>{
 for(let i=0;i<3;i++){
  let f=document.createElement("div");
  f.className="touchFx";
  f.innerHTML=frases[Math.floor(Math.random()*frases.length)];
  f.style.left=(e.clientX+(Math.random()*40-20))+"px";
  f.style.top=(e.clientY+(Math.random()*40-20))+"px";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),1400);
 }
});

/* TEXTO AUTO */
const texto=`Hay muchos momentos hermosos en la vida‚Ä¶
pero el m√°s especial fue cuando te conoc√≠.

Te amo mucho mi ceboll√≠n ü•∞`;

let ti=0;
function type(){
 if(ti<texto.length){
  typedText.innerHTML+=texto[ti++];
  setTimeout(type,25);
 }
}
type();

</script>

</body>
</html>
