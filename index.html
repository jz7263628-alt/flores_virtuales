<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Para mi amor ðŸ’–</title>
<style>
:root {
  --rosa-brillante: #ff2f92;
  --rosa-suave: #ff8ac2;
  --vidrio: rgba(255, 255, 255, 0.12);
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  background: radial-gradient(circle at top, #3a0a5e, #0b0014 80%);
  color: #fff;
  /* El scroll ahora es prioritario */
  overflow-y: auto;
  overflow-x: hidden;
  min-height: 100vh;
}

/* FONDO DE ESTRELLAS FIJO */
#stars {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  z-index: 1;
  pointer-events: none; /* No interfiere con el dedo */
}

/* CAPA DE CONTENIDO */
.main-content {
  position: relative;
  z-index: 10;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 10px;
}

/* CONTENEDOR EFECTO CRISTAL */
.glass-panel {
  width: 100%;
  max-width: 400px;
  background: var(--vidrio);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 25px;
  padding: 25px;
  margin-bottom: 30px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.5);
  text-align: center;
}

/* CARTA */
.carta {
  background: rgba(255, 255, 255, 0.95);
  color: #333;
  padding: 20px;
  border-radius: 18px;
  border: 3px dashed var(--rosa-suave);
  min-height: 200px;
  font-size: 16px;
  line-height: 1.6;
  text-align: left;
  margin-top: 15px;
}

/* PLAYER */
.player img {
  width: 140px; height: 140px;
  border-radius: 50%;
  border: 5px solid var(--rosa-brillante);
  animation: spin 15s linear infinite;
  object-fit: cover;
}
@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

button {
  background: var(--rosa-brillante);
  color: white;
  border: none;
  padding: 15px 30px;
  border-radius: 50px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 15px;
  box-shadow: 0 5px 15px rgba(255, 47, 146, 0.4);
}

/* GALERIA 3D RESPONSIVE */
.galeria-3d {
  height: 250px;
  perspective: 1000px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 40px 0;
  width: 100%;
}
.cilindro {
  position: relative;
  width: 100px;
  height: 140px;
  transform-style: preserve-3d;
  transition: transform 0.1s;
}
.cilindro img {
  position: absolute;
  width: 100px; height: 140px;
  object-fit: cover;
  border-radius: 10px;
  border: 2px solid #fff;
}

/* MODAL DE IMAGEN */
#modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  z-index: 2000;
  justify-content: center; align-items: center;
}
#modal img { max-width: 90%; max-height: 80%; border-radius: 10px; }

/* PANTALLA INICIAL */
#intro {
  position: fixed;
  inset: 0;
  z-index: 3000;
  background: radial-gradient(circle at top, #ff5fa2, #2a003d);
  display: flex; flex-direction: column;
  justify-content: center; align-items: center;
  text-align: center;
}

.heart {
  position: fixed;
  z-index: 5;
  color: rgba(255, 105, 180, 0.6);
  pointer-events: none;
  animation: floatUp linear infinite;
}
@keyframes floatUp {
  0% { transform: translateY(0) scale(0.5); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div id="intro">
  <h1>Para mi amor ðŸ’–</h1>
  <button onclick="iniciar()">Entrar ðŸ’•</button>
</div>

<div id="modal" onclick="this.style.display='none'">
  <img id="imgModal" src="">
</div>

<audio id="fondo" src="https://files.catbox.moe" loop></audio> 
<audio id="cancion" src="https://files.catbox.moe"></audio>

<div class="main-content">
  
  <div class="glass-panel">
    <h2>ðŸ’Œ Mi Mensaje ðŸ’Œ</h2>
    <div class="carta">
      <div id="texto"></div>
    </div>
  </div>

  <div class="glass-panel">
    <h2>ðŸŽµ Nuestra CanciÃ³n ðŸŽµ</h2>
    <div class="player">
      <img src="https://i.imgur.com">
      <br>
      <button onclick="toggleMusica()">Reproducir / Pausar</button>
    </div>
  </div>

  <div class="glass-panel" style="overflow: hidden;">
    <h2>ðŸ“¸ Recuerdos ðŸ“¸</h2>
    <div class="galeria-3d">
      <div class="cilindro" id="cilindro"></div>
    </div>
  </div>

</div>

<script>
const audioFondo = document.getElementById('fondo');
const audioCancion = document.getElementById('cancion');

function iniciar() {
  document.getElementById('intro').style.display = 'none';
  audioFondo.volume = 0.3;
  audioFondo.play();
  escribirTexto();
}

const mensaje = `Â¡Feliz San ValentÃ­n, mi amor! ðŸ¤Ž\n\nEres lo mÃ¡s bonito que me ha pasado. Gracias por cada risa y por ser mi compaÃ±era. Te amo con todo mi corazÃ³n, cebollÃ­n.`;

let i = 0;
function escribirTexto() {
  if (i < mensaje.length) {
    document.getElementById('texto').innerHTML += mensaje.charAt(i) === '\n' ? '<br>' : mensaje.charAt(i);
    i++;
    setTimeout(escribirTexto, 40);
  }
}

function toggleMusica() {
  if (audioCancion.paused) {
    audioFondo.pause();
    audioCancion.play();
  } else {
    audioCancion.pause();
    audioFondo.play();
  }
}

/* CILINDRO 3D */
const fotos = [
  'https://i.imgur.com', 'https://i.imgur.com',
  'https://i.imgur.com', 'https://i.imgur.com',
  'https://i.imgur.com', 'https://i.imgur.com',
  'https://i.imgur.com'
];

const cilindro = document.getElementById('cilindro');
fotos.forEach((url, index) => {
  const img = document.createElement('img');
  img.src = url;
  const angle = (360 / fotos.length) * index;
  img.style.transform = `rotateY(${angle}deg) translateZ(150px)`;
  img.onclick = () => {
    document.getElementById('imgModal').src = url;
    document.getElementById('modal').style.display = 'flex';
  };
  cilindro.appendChild(img);
});

let rotation = 0;
function animarCilindro() {
  rotation -= 0.5;
  cilindro.style.transform = `rotateY(${rotation}deg)`;
  requestAnimationFrame(animarCilindro);
}
animarCilindro();

/* ESTRELLAS */
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();

let stars = Array.from({length: 100}, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  r: Math.random() * 1.5,
  v: 0.2 + Math.random() * 0.5
}));

function draw() {
  ctx.clearRect(0,0,canvas.width, canvas.height);
  ctx.fillStyle = "#fff";
  stars.forEach(s => {
    ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
    s.y += s.v; if(s.y > canvas.height) s.y = 0;
  });
  requestAnimationFrame(draw);
}
draw();

/* CORAZONES */
setInterval(() => {
  const h = document.createElement('div');
  h.className = 'heart'; h.innerHTML = 'â¤';
  h.style.left = Math.random() * 100 + 'vw';
  h.style.fontSize = (10 + Math.random() * 20) + 'px';
  h.style.animationDuration = (4 + Math.random() * 3) + 's';
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 7000);
}, 400);
</script>
</body>
</html>
