/* ===== GALAXIA 3D SIMPLE FULLSCREEN ===== */
let escena,camara,renderer,stars;

function initGalaxy(){
 escena=new THREE.Scene();
 camara=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,1,2000);
 camara.position.z=120;
 renderer=new THREE.WebGLRenderer({canvas:galaxiaCanvas});

 const count=3000;
 const pos=new Float32Array(count*3);
 for(let i=0;i<count;i++){

  pos[i*3+1]=(Math.random()-0.5)*1000;

 stars=new THREE.Points(geo,new THREE.PointsMaterial({size:1}));

}

const c=document.getElementById("heartsCanvas");
const ctx=c.getContext("2d");

let hearts=[];
function heart(){this.x=Math.random()*c.width;this.y=c.height;this.s=8+Math.random()*12;this.v=1+Math.random()*2;}
function drawHeart(x,y,s){
 ctx.beginPath();
 ctx.moveTo(x,y);
 ctx.bezierCurveTo(x-s,y-s,x-2*s,y+s,x,y+2*s);
 ctx.bezierCurveTo(x+2*s,y+s,x+s,y-s,x,y);
 ctx.fillStyle="rgba(255,80,150,.8)";
 ctx.fill();
}
function loop(){
 ctx.clearRect(0,0,c.width,c.height);
 if(Math.random()<.2) hearts.push(new heart());
 hearts.forEach((h,i)=>{
  h.y-=h.v;
  drawHeart(h.x,h.y,h.s/2);
  if(h.y<-40) hearts.splice(i,1);
 });
 requestAnimationFrame(loop);
}
