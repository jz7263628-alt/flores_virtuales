<style>
*{box-sizing:border-box}
body{
 margin:0;
 font-family:'Segoe UI',sans-serif;
 background:radial-gradient(circle,#2d0025,#0a0008);
 color:#fff;
 overflow-x:hidden;
}

/* LOGIN */
#login{
 position:fixed; inset:0;
 display:flex; justify-content:center; align-items:center;
 background:#0a0008; z-index:10000;
}
.loginCard{
 background:rgba(255,255,255,.1);
 backdrop-filter:blur(14px);
 padding:40px;
 border-radius:25px;
 text-align:center;
 border:1px solid #ff4da6;
}
input{padding:12px;border-radius:15px;border:none;text-align:center}
.btnLogin{padding:12px 22px;border:none;border-radius:20px;background:#ff4da6;color:white;cursor:pointer}

/* CARDS */
.card{
 background:rgba(255,255,255,.92);
 color:#4a0030;
 margin:22px auto;
 padding:24px;
 width:92%;
 max-width:560px;
 border-radius:26px;
 box-shadow:0 12px 40px rgba(0,0,0,.5);
}

/* IMAGES */
.circleImg,.musicCover{
 width:170px;height:170px;border-radius:50%;
 object-fit:cover;display:block;margin:14px auto;
 border:6px solid #ffb3d9;
}

/* CAROUSEL */
.carousel{display:flex;gap:14px;overflow:hidden}
.carousel img{
 width:180px;height:140px;border-radius:16px;
 object-fit:cover;
 animation:slide 38s linear infinite;
}
@keyframes slide{to{transform:translateX(-100%)}}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(100px,1fr));gap:10px}
.grid img{width:100%;height:120px;object-fit:cover;border-radius:12px;cursor:pointer}

/* TOUCH TEXT */
.touchText{
 position:fixed;
 color:#ff77bb;
 font-weight:bold;
 pointer-events:none;
 animation:fadeUp 1.4s forwards;
}
@keyframes fadeUp{to{opacity:0;transform:translateY(-60px)}}

/* ZOOM */
#zoom{
 position:fixed; inset:0;
 background:rgba(0,0,0,.9);
 display:none;
 justify-content:center;
 align-items:center;
 z-index:10005;
}
#zoom img{max-width:92%;max-height:92%;border-radius:16px}

/* LLUVIA */
.fallingEmoji{
 position:fixed;
 top:-40px;
 animation:fall 8s linear forwards;
 font-size:24px;
}
@keyframes fall{to{transform:translateY(110vh)}}

/* ===== CARTA ===== */

#cartaWrap{
 position:fixed; inset:0;
 background:rgba(20,0,10,.92);
 display:none;
 justify-content:center;
 align-items:center;
 z-index:20000;
 overflow:hidden;
}

.carta{
 width:92%;
 max-width:520px;
 padding:30px;
 border-radius:18px;
 background:
 repeating-linear-gradient(
 0deg,
 #fff8f0,
 #fff8f0 28px,
 #f3e5d8 29px
 );
 box-shadow:0 20px 60px rgba(0,0,0,.6);
 color:#5a2d0c;
 position:relative;
 animation:pop .6s;
}

@keyframes pop{from{transform:scale(.7);opacity:0}to{transform:scale(1);opacity:1}}

.sello{
 position:absolute;
 right:18px;
 bottom:18px;
 background:#8b0000;
 color:white;
 padding:10px 16px;
 border-radius:50%;
 transform:scale(0) rotate(-20deg);
 animation:sello .8s forwards;
 animation-delay:1.2s;
}
@keyframes sello{to{transform:scale(1) rotate(-10deg)}}

.firma{
 font-family:cursive;
 font-size:26px;
 opacity:0;
 animation:firma 2s forwards;
 animation-delay:2s;
}
@keyframes firma{to{opacity:1}}

.cartaHeart{
 position:absolute;
 color:#8b5a2b;
 animation:cfall linear forwards;
}
@keyframes cfall{to{transform:translateY(110vh);opacity:0}}
</style>
</head>

<script>

/* LOGIN */
function enter(){
 if(pass.value==="Jerry"){
  login.style.display="none";

}

/* AUDIO */
function toggleSong(){
 if(ourSong.paused){
  bgMusic.pause();
  ourSong.play();
 } else {
  ourSong.pause();
  bgMusic.play();
 }
}

/* COUNTER */
const start=new Date("2024-09-11");

 }
});

/* TOUCH FRASES */
const frases=["Te amo ü§é","Siempre t√∫ ‚ú®","Mi amor ü•∞"];
document.addEventListener("click",e=>{
 if(login.style.display==="none"){
  const el=document.createElement("div");

  el.innerHTML=frases[Math.floor(Math.random()*frases.length)];
  el.style.left=e.clientX+"px";
  el.style.top=e.clientY+"px";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),1400);
 }
});

/* LLUVIA SUAVE */

 if(login.style.display==="none"){
  const e=document.createElement("div");

  e.innerHTML="ü§é";

/* ===== CARTA ===== */

const textoCarta=`Esta carta es para ti‚Ä¶

Gracias por cada momento,
cada risa,

Te amo mi ceboll√≠n ü§é
Espero compartir m√°s cosas juntos‚Ä¶ ü•∞üß∏`;

let ci=0;

function abrirCarta(){
 cartaWrap.style.display="flex";
 lluviaCarta();
 escribirCarta();
}

function cerrarCarta(){
 cartaWrap.style.display="none";
 cartaTexto.innerHTML="";
 ci=0;
}

function escribirCarta(){
 if(ci<textoCarta.length){
  cartaTexto.innerHTML+=textoCarta[ci++];
  typeSound.currentTime=0;
  typeSound.play().catch(()=>{});
  setTimeout(escribirCarta,40);

}

function lluviaCarta(){
 for(let i=0;i<20;i++){

  setTimeout(()=>h.remove(),9000);
 }
}
