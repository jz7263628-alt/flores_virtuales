/* CARDS */

.card{

/* CAROUSEL 3D */

.carouselWrap{

 height:200px;

}

.carousel{

 height:100%;
 position:absolute;
 transform-style:preserve-3d;
 animation:spin 22s linear infinite;

.carousel img{

 width:150px;
 height:120px;
 object-fit:cover;
 border-radius:16px;
 left:50%;
 top:30px;
 margin-left:-75px;
}

@keyframes spin{
 from{transform:rotateY(0)}
 to{transform:rotateY(360deg)}
}

/* GRID */

.grid{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(110px,1fr));
 gap:8px;
}

.grid img{
 width:100%;
 height:120px;
 object-fit:cover;

/* ZOOM */

 inset:0;

 justify-content:center;
 align-items:center;

/* TOUCH FX */

.finalText{

</style>
</head>

/* CORAZONES LOGIN */
const c=document.getElementById("heartsCanvas");
const ctx=c.getContext("2d");
c.width=innerWidth;
c.height=innerHeight;
let hearts=[];
function heart(){this.x=Math.random()*c.width;this.y=c.height;this.s=6+Math.random()*10;this.v=1+Math.random()*2;}
function drawHeart(x,y,s){
 ctx.beginPath();
 ctx.moveTo(x,y);
 ctx.bezierCurveTo(x-s,y-s,x-2*s,y+s,x,y+2*s);
 ctx.bezierCurveTo(x+2*s,y+s,x+s,y-s,x,y);
 ctx.fillStyle="rgba(255,80,150,.8)";
 ctx.fill();
}
function loop(){
 ctx.clearRect(0,0,c.width,c.height);
 if(Math.random()<.25) hearts.push(new heart());
 hearts.forEach((h,i)=>{
  h.y-=h.v;
  drawHeart(h.x,h.y,h.s);
  if(h.y<-40) hearts.splice(i,1);
 });
 requestAnimationFrame(loop);
}
